<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Asistencia" outcome="facelets/asistencia/List.xhtml" />
                            <p:menuitem value="Cargo" outcome="facelets/cargo/List.xhtml" />
                            <p:menuitem value="Detalleasistencia" outcome="facelets/detalleasistencia/List.xhtml" />
                            <p:menuitem value="Detalleinscripcion" outcome="facelets/detalleinscripcion/List.xhtml" />
                            <p:menuitem value="Evento" outcome="facelets/evento/List.xhtml" />
                            <p:menuitem value="Grupo" outcome="facelets/grupo/List.xhtml" />
                            <p:menuitem value="Horario" outcome="facelets/horario/List.xhtml" />
                            <p:menuitem value="Inscripcion" outcome="facelets/inscripcion/List.xhtml" />
                            <p:menuitem value="Medida" outcome="facelets/medida/List.xhtml" />
                            <p:menuitem value="Noticia" outcome="facelets/noticia/List.xhtml" />
                            <p:menuitem value="Tipounidadacademica" outcome="facelets/tipounidadacademica/List.xhtml" />
                            <p:menuitem value="Unidadacademica" outcome="facelets/unidadacademica/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="facelets/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
