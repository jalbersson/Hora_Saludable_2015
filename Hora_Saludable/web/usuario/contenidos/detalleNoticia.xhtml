<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>

        <ui:composition template="./../../plantillas/frontEndUsuarioconysinSesion.xhtml">

            <ui:define name="titulo">
                Hora Saludable: Detalle Noticia
            </ui:define>

            <ui:define name="title">

            </ui:define>

            <ui:define name="body">

                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="principal.xhtml" />  
                        <p:menuitem value="Noticias" url="listarNoticias.xhtml" />  
                        <p:menuitem value="Noticia" url="" />
                    </p:breadCrumb>
                </h:form>
                <p:spacer height="10"/>
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <p:fieldset legend="Detalles de la noticia" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="4">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:form id="form" >
                                        <p:panelGrid  styleClass="panelgrid"  id="panel" style="font-size: 16px;">

                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel value="#{noticiasController.convertToJavaDate(noticiasController.noticiaDetallada().notfechapublicacion)}" style="font-style: italic"/>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel value="#{noticiasController.noticiaDetallada().nottitulo}" style="font-weight: bold"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <p:graphicImage value="#{noticiasController.imagenFlujo}" >
                                                        <f:param name="idNot" value="#{noticiasController.noticiaDetallada().notid}" />
                                                    </p:graphicImage>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <p>
                                                        <h:outputLabel value="#{noticiasController.noticiaDetallada().notcontenido}" escape="false"/>
                                                    </p>
                                                </p:column>
                                            </p:row>

                                        </p:panelGrid>                            
                                    </h:form>    
                                    <br></br>

                                </h:panelGrid>
                            </p:outputPanel>

                        </h:panelGrid>
                    </p:fieldset>
                    <p:button outcome="listarNoticias" value="Listar todas las noticias" style="background: #22419A;color:#FFFFFF;" > </p:button>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
