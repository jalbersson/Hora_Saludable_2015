<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Hora Saludable: Detalle Noticia
            </ui:define>

            <ui:define name="title">

            </ui:define>

            <ui:define name="body">
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <p:fieldset legend="Detalles de la noticia" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="4">
                            <p:dataScroller  var="noticiaLista" value="#{noticiacController.ultimos}" chunkSize="1" mode="inline" scrollHeight="300" style="border: none">

                                <p:graphicImage height="200px" width="200px" library="img/imagenesNoticias" name="#{noticiaLista.notimagen}" />
                            </p:dataScroller>
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:form id="form">
                                        <p:panelGrid style="text-align:left;" styleClass="panelgrid"  id="panel">
                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel class="CampoLabel" value="Noticia :"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel value="#{noticiacController.noticiaDetallada().nottitulo}"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel class="CampoLabel" value="Lugar :"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel value="#{noticiacController.idN}"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel class="CampoLabel" value=" Fecha de la Noticia :"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel value="#{noticiacController.convertToJavaDate(noticiacController.noticiaDetallada().notfechapublicacion)}"/>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel class="CampoLabel" value=" Descripcion :"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel value="#{noticiacController.noticiaDetallada().notcontenido}"/>
                                                </p:column>
                                            </p:row>

                                        </p:panelGrid>                            
                                    </h:form>    


                                </h:panelGrid>
                            </p:outputPanel>
                            
                        </h:panelGrid>
                    </p:fieldset>
                    <p:button outcome="listarNoticias" value="Volver" style="background: #22419A;color:#FFFFFF;font-style: italic; left: 90%" > </p:button>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
