<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndUsuarioconysinSesion.xhtml">
            <ui:define name="titulo">
                Inicio
            </ui:define>


            <ui:define name="title">

            </ui:define>

            <ui:define name="body">
                <p:contentFlow value="#{imagesView.images}" var="image">
                    <p:graphicImage name="./img/imagenSalud/#{image}" styleClass="content" />
                    <div class="caption">#{image}</div>

                </p:contentFlow>
                <br/> <br/>

                <p:growl id="msgs" showDetail="true" />
                <h:form>

                    <p:growl id="msgs" showDetail="true" />
                    <h:panelGrid columns="2" style="height: 50px; width: 60px " >
                        <h:form style="width:300px;  position: relative; border: none"> 
                            <h2 style="margin-top:0" class="tituloContenido">Noticias</h2>
                            <p:dataScroller  var="noticiaLista" value="#{noticiacController.ultimos}" chunkSize="3" >


                                <p:panelGrid  style="width: 400px" columns="1" >
                                    <p:fieldset legend="#{noticiaLista.nottitulo} " style="margin-bottom:20px">
                                        <p:graphicImage library="img/imagenesNoticias" name="#{noticiaLista.notimagen}" width="120px" height="75px"/>
                                        <h:outputText value="Fecha: #{noticiacController.convertToJavaDate(noticiaLista.notfechapublicacion)}" style="font-weight: bold; font-size: 15px"/>

                                        <br></br>
                                        <p:link value="Detalles" outcome="#{noticiacController.detalleNoticia(noticiaLista.notid)}" style="font-weight: bold; font-size: 12px">
                                            <f:param name="noticiaId" value="#{noticiaLista.notid}" />
                                        </p:link>

                                    </p:fieldset>
                                </p:panelGrid>


                            </p:dataScroller>
                        </h:form>



                      <h:form style="width:400px;  position: relative; left: 100px; border: none">
                            <h2 style="margin-top:0" class="tituloContenido">Eventos</h2>
                            <p:dataScroller  var="eventoLista" value="#{eventoController.ultimos}" chunkSize="10" >

                                <h:panelGrid columns="2" style="width:400px; height: 100px; border: none" columnClasses="logo,detail">
                                    <p:graphicImage width="100px" height="80px" library="img/imagenesNoticias" name="#{eventoLista.eveimagen}"   />
                                    <p:outputPanel style="border:none">
                                        <h:panelGrid columns="2" cellpadding="5" style="border:none">

                                            <h:outputText value="#{eventoLista.evetitulo}" style="font-weight: bold; font-size: 15px"/>
                                            <h:outputText value="" />

                                            <h:outputText value="Fecha del evento:" />
                                            <h:outputText value="#{eventoController.convertToJavaDate(eventoLista.evefechaevento)}" style="font-weight: bold; font-size: 15px"/>

                                            <h:outputText value="Lugar:" />
                                            <h:outputText value="#{eventoLista.evelugar}" style="font-weight: bold"/>

                                            <p:link value="Detalles" outcome="#{eventoController.detalleEvento(eventoLista.eveid)}" style="font-weight: bold; font-size: 15px">
                                                <f:param name="eventoId" value="#{eventoLista.eveid}" />
                                            </p:link>
                                        </h:panelGrid>
                                    </p:outputPanel>
                                </h:panelGrid>
                            </p:dataScroller>
                        

                            <p:link value="Ver mas Eventos" outcome="eventos" style="font-weight: bold; font-size: 12px"></p:link>
                        </h:form>

                        <p:link value="Ver mas noticias..." outcome="listarNoticias" style="font-weight: bold; font-size: 12px">
                        </p:link>

                    </h:panelGrid>




                </h:form>
                <br></br>
                <br></br>

                <h:form>
                    <h:panelGrid columns="2" style="width:200px; height: 50px; border: none" columnClasses="logo,detail">

                        <p:tab title="Horario ">
                            <h:form style="">                    
                                <h3 style="" class="tituloContenido">El Horario del Gimnasio</h3>
                                <p:graphicImage library="img/horario" name="horario2.jpg"  style="width: 700px;" />
                            </h:form>

                        </p:tab>  

                    </h:panelGrid>
                </h:form>


                <br/> <br/>
                <p:button outcome="quienesSomos" value="Quienes somos" icon="ui-icon-star">
                    <f:param name="productId" value="10" />
                </p:button>


            </ui:define>

        </ui:composition>

    </body>
</html>
