<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndUsuarioconysinSesion.xhtml">
            <ui:define name="titulo">
                Quienes Somos
            </ui:define>


            <ui:define name="title">

            </ui:define>

            <ui:define name="body">
                <p:contentFlow value="#{imagesView.images}" var="image">
                    <p:graphicImage name="./img/imagenSalud/#{image}" styleClass="content" />
                    <div class="caption">#{image}</div>

                </p:contentFlow>
                <br/> <br/>
                <h:form style="width: 350px">           
                    <p:growl id="msgs" showDetail="true" />

                    <h3 style="margin-top:0">Noticias</h3>
                    <p:accordionPanel>
                        <p:tab title="Noticia I - 27 Marzo 2015">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage library="img/imagenSalud" name="salud1.jpg" width="80px" height="80px" style=""/>
                                <h:outputText  value="Se condecoró estudiante de Octavo semestre de Ingenieria de Sistemas" />
                                <h:outputText></h:outputText>
                                <h:link style="float: right">Ver mas</h:link>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Noticia II - 26 Marzo 2015">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage library="img/imagenSalud" name="salud2.jpg" width="80px" height="80px" style=""/>
                                <h:outputText  value="En semana santa no habrá servicio" />
                                <h:outputText></h:outputText>
                                <h:link style="float: right">Ver mas</h:link>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Noticia III - 26 Marzo 2015">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage library="img/imagenSalud" name="salud3.jpg" width="80px" height="80px" style=""/>
                                <h:outputText  value="Próximo fin de semana inician juegos de verano InterUniversitario" />
                                <h:outputText></h:outputText>
                                <h:link style="float: right">Ver mas</h:link>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                    <br/> <br/>

                    <h3 style="margin-top:0">Eventos</h3>
                    <p:accordionPanel>
                        <p:tab title="Evento I">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                                <h:outputText
                                    value="The story begins as Don Vito Corleone..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Evento II">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                <h:outputText value="Francis Ford Coppola's legendary..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Evento III">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                                <h:outputText value="After a break of more than 15 years..." />
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>


                </h:form>
                <br/> <br/>
                <p:button outcome="quienesSomos" value="Quienes somos" icon="ui-icon-star">
                    <f:param name="productId" value="10" />
                </p:button>

                <p:button outcome="reglamento" value="Reglamento" icon="ui-icon-star">
                    <f:param name="productId" value="20" />
                </p:button>


            </ui:define>

        </ui:composition>

    </body>
</html>
