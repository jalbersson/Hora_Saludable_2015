<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndUsuarioconysinSesion.xhtml">
            <ui:define name="titulo">
                Inicio
            </ui:define>


            <ui:define name="title">

            </ui:define>

            <ui:define name="body">
                <p:contentFlow value="#{imagesView.images}" var="image">
                    <p:graphicImage name="./img/imagenSalud/#{image}" styleClass="content" />
                    <div class="caption">#{image}</div>

                </p:contentFlow>
                
                <p:growl id="msgs" showDetail="true" />
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <h:panelGrid columns="2" style="margin-left: 20px; margin-top: 20px">
                        <h:panelGrid>
                           
                            <h2 class="tituloContenido">Noticias</h2>
                            <p:carousel  value="#{noticiacController.ultimos}" var="noticiaLista" numVisible="1" itemStyle="height:500px;width:450px;" effect="easeInStrong" style="background:#22419A;">
                                <h:panelGrid columns="2" style="width:450px " cellpadding="5" columnClasses="label,value">
                                    <p:tab>
                                        <h:outputText value="#{noticiacController.convertToJavaDate(noticiaLista.notfechapublicacion)}" style="float: right; font-weight: bold; font-size: 15px;"/>
                                        <br></br><br></br>
                                        <h:outputText value="#{noticiaLista.nottitulo}" style="font-weight: bold; font-size: 20px; text-align: center; color:#22419A; " />
                                        <h:panelGrid columns="2" cellpadding="30">
                                            <h:outputText value="" />
                                            <p:graphicImage width="250px" height="150px" library="img/imagenesNoticias" name="#{noticiaLista.notimagen}"/>
     
                                        </h:panelGrid>
                                        <h:outputText value="#{noticiaLista.notcontenido}" style="font-weight: bold; font-size: 15px;"/>
                                        
                                    </p:tab>
                                </h:panelGrid>

                            </p:carousel>
                            <br></br>
                             <p:link value="Ver mas noticias..." outcome="listarNoticias" style="font-weight: bold; font-size: 12px; margin-top: 20px;"></p:link>
                         
                        </h:panelGrid>
                        
                        <h:panelGrid>
                          
                            <h2 class="tituloContenido">Eventos</h2>
                            <p:dataScroller  var="eventoLista" value="#{eventoController.ultimos}" chunkSize="10" style="background:#22419A;">
                                <br></br>
                                <h:outputText value="#{eventoLista.evetitulo}" style="font-weight: bold; font-size: 20px; color:#22419A;"/>
                                <h:panelGrid columns="2" style="width:400px; height: 100px; border: solid 1px #22419A;" columnClasses="logo,detail">
                                    
                                    <p:graphicImage width="100px" height="80px" library="img/imagenesNoticias" name="#{eventoLista.eveimagen}"   />
                                    <p:outputPanel style="border-color:#22419A;">
                                        
                                        <h:panelGrid columns="2" cellpadding="2" style="border:none">


                                            <h:outputText value="Fecha del evento:" style="font-weight: bold; font-size: 15px"/>
                                            <h:outputText value="#{eventoController.convertToJavaDate(eventoLista.evefechaevento)}" style="font-size: 15px"/>

                                            <h:outputText value="Lugar:" style="font-weight: bold; font-size: 15px"/>
                                            <h:outputText value="#{eventoLista.evelugar}" style="font-size: 15px" />

                                            <p:link value="Detalles" outcome="#{eventoController.detalleEvento(eventoLista.eveid)}" style="font-weight: bold; font-size: 15px; color:#22419A;">
                                                <f:param name="eventoId" value="#{eventoLista.eveid}" />
                                            </p:link>
                                        </h:panelGrid>
                                    </p:outputPanel>
                                </h:panelGrid>
                                
                            </p:dataScroller>
                            <br></br>
                            <p:link value="Ver mas Eventos" outcome="eventos" style="font-weight: bold; font-size: 12px"></p:link>
                       
                        </h:panelGrid>
                        

                       

                    </h:panelGrid>




                </h:form>
                <br></br>
                <br></br>

                <h:form>
                    <h:panelGrid columns="2" style="width:200px; height: 50px; border: none" columnClasses="logo,detail">

                        <p:tab title="Horario ">
                            <h:form style="">                    
                                <h3 style="" class="tituloContenido">El Horario del Gimnasio</h3>
                                <p:graphicImage library="img/horario" name="horario2.jpg"  style="width: 700px;" />
                            </h:form>

                        </p:tab>  

                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
