<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../plantillas/frontEndUsuarioconysinSesion.xhtml">
            <ui:define name="titulo">
                Inicio
            </ui:define>
            <ui:define name="title">
            </ui:define>
            <ui:define name="body">
                <ui:include src="/ventanaEfectodeCarga.xhtml"/>
                <p:contentFlow value="#{imagenController.images}" var="image">
                    <p:graphicImage name="./img/imagenSalud/#{image}" styleClass="content" />                    
                </p:contentFlow>
                <p:growl id="msgs" showDetail="true" />
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <h:panelGrid columns="2" style="margin-left: 10px; margin-top: 20px" cellpadding="5">
                        <h:panelGrid columns="2" style="margin-left: 10px; margin-top: 20px" cellpadding="5">
                            <h:form> 
                                <div class="divPrincipal" style="height: 380px">
                                    <h1 style="color:#F2F2F2; text-align: center;">Noticias</h1>  
                                    <p:carousel  value="#{noticiacController.ultimos}" var="noticiaLista" itemStyle="height:230px;width:600px;" autoPlayInterval="4000" numVisible="1" effect="easeInStrong" circular="true" class="ui-carousel">
                                        <h:panelGrid columns="2" style="width:600px " cellpadding="10" columnClasses="label,value">
                                            <p:tab>
                                                <h:outputText value="#{noticiacController.convertToJavaDate(noticiaLista.notfechapublicacion)}" style="float: right; font-weight: bold; font-size: 15px;"/>
                                                <h:link value="#{noticiaLista.nottitulo}" outcome="detalleNoticia?noticiaId=#{noticiaLista.notid}" style="font-weight: bold; font-size: 20px; text-align: center; color:#AA0000; " />
                                                <h:panelGrid columns="3" cellpadding="10">
                                                    <p:graphicImage width="150px" height="150px" library="img/imagenesNoticias" name="#{noticiaLista.notimagen}"/>
                                                    <p align="justify">
                                                        <h:outputText value="#{noticiaLista.notcontenido}"  style="font-weight: bold; font-size: 15px;"/> 
                                                    </p>
                                                    
                                                </h:panelGrid>

                                            </p:tab>
                                        </h:panelGrid>
                                    </p:carousel>
                                    <br></br>
                                    <br></br>
                                    <p:link value="Ver mas noticias..." outcome="listarNoticias" style="font-weight: bold; font-size: 15px; font-style:italic; margin-top: 20px; color:#FFFFFF;"></p:link>
                                </div>
                                <div style="height: 10px">
                                </div>

                                <div class="divPrincipal" style="height: 180px">
                                    <h:form style="width:250px;">
                                        <div class="divPrincipal">
                                            <h1 style="color:#F2F2F2; text-align: center;">Horarios</h1>
                                            <p:panel id="toggleable" header="" toggleable="true" closable="false" toggleSpeed="500" widgetVar="panel" style="border: none; ">
                                                <p:dataScroller  var="hor" value="#{agregarHorarioController.lista()}" chunkSize="6" style="float:right;" >
                                                    <h:panelGrid columns="1" cellpadding="6" style="text-align: center;">
                                                        <p:link value="#{hor.hornombre}" outcome="#{agregarHorarioController.verHorario(hor)}" style="font-weight: bold; font-size: 15px; color: #22419A" /> 
                                                    </h:panelGrid>
                                                </p:dataScroller>
                                            </p:panel>  
                                        </div>        
                                    </h:form>                                    
                                </div>

                            </h:form>
                            <h:form>
                                <div class="divPrincipal" style="height: 580px" >
                                    <div style="height: 500px">
                                        <h1 style="color:#F2F2F2; text-align: center;">Eventos</h1>
                                        <p:dataScroller  var="eventoLista" value="#{eventoController.ultimos}" chunkSize="10">
                                            <p:link value="#{eventoController.cortarTitulo(eventoLista.evetitulo)}" outcome="#{eventoController.detalleEvento(eventoLista.eveid)}" style="font-weight: bold; color: #AA0000; font-size: 16px;">                                           
                                                <f:param name="eventoId" value="#{eventoLista.eveid}" />
                                            </p:link>
                                            <h:panelGrid columns="1" style="width:200px; height: 100px;">
                                                <p:outputPanel style="border-color:#22419A;">
                                                    <h:panelGrid columns="2" cellpadding="10" style="border:none">
                                                        <h:outputText value="Fecha:" style="font-weight: bold; font-size: 15px"/>
                                                        <h:outputText value="#{eventoController.convertToJavaDate(eventoLista.evefechaevento)}" style="font-size: 15px"/>
                                                        <h:outputText value="Lugar:" style="font-weight: bold; font-size: 15px"/>
                                                        <h:outputText value="#{eventoController.cortarLugar(eventoLista.evelugar)}" style="font-size: 15px" /> 
                                                    </h:panelGrid>

                                                </p:outputPanel>
                                            </h:panelGrid>
                                        </p:dataScroller> 
                                        <br></br>
                                        <p:link value="Ver mas eventos..." outcome="eventos" style="font-weight: bold; font-size: 15px; font-style:italic; margin-top: 20px; color:#FFFFFF; text-align: right; "></p:link>
                                    </div>
                                </div>
                            </h:form>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
