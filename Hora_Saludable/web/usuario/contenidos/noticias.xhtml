<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndUsuarioconysinSesion.xhtml">

            <ui:define name="titulo">

            </ui:define>


            <ui:define name="title">
                Noticias: 
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <p:growl autoUpdate="true"/>

                    <p:panelMenu style="width:200px; float: right">
                        <p:submenu label="Contenidos">

                            <p:menuitem value="Noticias" outcome="noticias" ajax="false"/>
                            <p:menuitem value="Reglamento" outcome="reglamento" ajax="false"/>
                            <p:menuitem value="Quienes somos" outcome="quienesSomos" ajax="false"/>
                        </p:submenu>
                    </p:panelMenu>
                    <p:panelGrid  style="width: 78%;" columns="1" >


                        <p:fieldset legend="Noticia II - 27 Marzo 2015" style="margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:graphicImage library="img/imagenSalud" name="salud1.jpg" width="200px"/>
                                <h:outputText
                                    value="Unicauca y Secretaría Municipal de Deporte y Cultura presentan la campaña Popayán es mi Hogar" />
                                <h:outputText></h:outputText>
                                <h:link style="float: right" outcome="visualizarNoticia">Ver noticia</h:link>

                            </h:panelGrid>
                        </p:fieldset>


                        <p:fieldset legend="Noticia I - 26 Marzo 2015" style="margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:graphicImage library="img/imagenSalud" name="salud2.jpg" width="200px"/>
                                <h:outputText
                                    value=" Orquesta Sinfónica Bicentenario se vincula a la programación de la Semana Santa 2015" />
                                <h:outputText></h:outputText>
                                <h:link style="float: right" outcome="visualizarNoticia">Ver noticia</h:link>
                            </h:panelGrid>
                        </p:fieldset>

                    </p:panelGrid>


                </h:form> 
            </ui:define>
        </ui:composition>
    </body>
</html>
