<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


        <ui:composition template="./../../plantillas/frontEndUsuarioconysinSesion.xhtml">

            <ui:define name="titulo">
                Detalle del evento
            </ui:define>

            <ui:define name="title">

            </ui:define>

            <ui:define name="body">
                <br></br>

                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" outcome="principal" />
                        <p:menuitem value="Eventos" outcome="listarEventos" />
                    </p:breadCrumb> 
                </h:form>


                <br></br>

                <ui:include src="/ventanaEfectodeCarga.xhtml"/>

                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <p:fieldset legend="Detalles del evento" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="4">

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:form id="form">
                                        <p:panelGrid style="text-align:left;" styleClass="panelgrid"  id="panel"> 
 

                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel value="#{eventosController.getEventoSeleccionado().evetitulo}" style="font-weight: bold"/>
                                                </p:column>
                                            </p:row>
                                           <p:row>
                                                <p:column>
                                                    <h:outputLabel value="Fecha: #{eventosController.getEventoSeleccionado().evefechaevento}" style="font-style: italic" />
                                                </p:column>
                                            </p:row>                                            
                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel value="Lugar: #{eventosController.getEventoSeleccionado().evelugar}" style="font-style: italic"/>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column>
                                                    <p:graphicImage value="#{eventosController.imagenFlujo}" >
                                                        <f:param name="idEve" value="#{eventosController.getEventoSeleccionado().eveid}" />
                                                    </p:graphicImage>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel value="#{eventosController.getEventoSeleccionado().evecontenido}" escape="false"/>
                                                </p:column>
                                            </p:row>

                                        </p:panelGrid>                            
                                    </h:form>    


                                </h:panelGrid>
                            </p:outputPanel>

                        </h:panelGrid>
                        <p:button outcome="principal" value="Inicio" style="background: #22419A;color:#FFFFFF; width: 100px" > </p:button>                       
                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
