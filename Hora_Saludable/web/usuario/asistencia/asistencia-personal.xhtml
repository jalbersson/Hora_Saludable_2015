<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndUsuarioconysinSesion.xhtml">

            <ui:define name="titulo">
                Asistencia personal
            </ui:define>

            <ui:define name="title">
                <div class="tituloContenido">
                    <br></br>
                    Asistencia personal <br></br>
                </div>
            </ui:define>

            <ui:define name="body">
                <h:form>
                    
                
                <p:breadCrumb>
                    <p:menuitem value="Inicio" url="../../index.xhtml" />                              
                    <p:menuitem value="Asistencia personal" outcome="asistencia-personal" />                                        
                </p:breadCrumb>
                <p:spacer height="20"/>
                <p:panel header="Información personal">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel id="lblNombre" value="Nombres y Apellidos:" />
                        <p:outputLabel id="txtNombre" value="Daniel Felipe Cepeda" />

                        <p:outputLabel id="lblSexo" value="Sexo:" />
                        <p:outputLabel id="txtSexo" value="Masculino" />

                        <p:outputLabel id="lblCodigo" value="Código:" />
                        <p:outputLabel id="txtCodigo" value="46052009" />

                        <p:outputLabel id="lblProgramaAcademico" value="Programa Académico:" />
                        <p:outputLabel id="txtProgramaAcademico" value="Ingeniería de Sistemas" />

                        <p:outputLabel id="lblPrograma" value="Programa:" />
                        <p:outputLabel id="txtPrograma" value="Hora Saludable" />

                        <p:outputLabel id="lblEstamento" value="Estamento:" />
                        <p:outputLabel id="txtEstamento" value="Funcionario" />
                    </h:panelGrid>
                </p:panel>
                <p:spacer height="30"/>
                <p:panel header="Asistencia">
                    <br />
                    <p:outputLabel value="Seleccione el año y mes para ver su registro de asistencia" />
                    <h:panelGrid columns="2" cellpadding="7">
                        <p:outputLabel for="anioReporte" value="Año:"/>
                        <p:selectOneMenu id="anioReporte" value="#{param.anio}">
                            <f:selectItem itemValue="NingunAño" itemLabel="Seleccione uno" /> 
                            <f:selectItem itemValue="2015" itemLabel="2015" />
                            <f:selectItem itemValue="2014" itemLabel="2014" />
                        </p:selectOneMenu>
                        <p:outputLabel for="mesReporte" value="Mes:" />
                        <p:selectOneMenu id="mesReporte" value="#{param.mes}">
                            <f:selectItem itemValue="NingunMes" itemLabel="Seleccione uno" /> 
                            <f:selectItem itemValue="Enero" itemLabel="Enero" />
                            <f:selectItem itemValue="Febrero" itemLabel="Febrero" />
                            <f:selectItem itemValue="Marzo" itemLabel="Marzo" />
                            <f:selectItem itemValue="Abril" itemLabel="Abril" />
                            <f:selectItem itemValue="Mayo" itemLabel="Mayo" />
                            <f:selectItem itemValue="Junio" itemLabel="Junio" />
                            <f:selectItem itemValue="Julio" itemLabel="Julio" />
                            <f:selectItem itemValue="Agosto" itemLabel="Agosto" />
                            <f:selectItem itemValue="Septiembre" itemLabel="Septiembre" />
                            <f:selectItem itemValue="Octubre" itemLabel="Octubre" />
                            <f:selectItem itemValue="Noviembre" itemLabel="Noviembre" />
                            <f:selectItem itemValue="Diciembre" itemLabel="Diciembre" />
                        </p:selectOneMenu >
                    </h:panelGrid>
                    <p:spacer height="25"/>
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:outputLabel value="En el siguiente calendario, las fechas resaltadas en azul representa los dias en que asistió al programa Hora Saludable" />
                        <p:calendar value="#{calendarView.date4}" mode="inline" navigator="true" pages="1"/> 
                        <br />
                        <p:outputLabel value="A continuación se muestra una gráfica donde se refleja su asistencia al programa Hora Saludable" />
                        <p:barChart value="#{statistics.viviendas}" legendPosition="ne"
                            title="Asistencia 2014" style="height:300px; width: 500px;"
                            xaxisLabel="Meses" yaxisLabel="Total días" />
                    </h:panelGrid>
                </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
