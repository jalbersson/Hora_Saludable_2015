<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <body>

        <ui:composition template="./../../plantillas/frontEndUsuarioconysinSesion.xhtml">

            <ui:define name="titulo">
                Perfil de Usuario
            </ui:define>
            
            <ui:define name="title">
            
            </ui:define>
            
            <ui:define name="CuadroDeBotonesSesion">
                    <h:form>
                        <h:link id="opcionesusuario" style="text-decoration: none;color:#FFFFFF; ">
                            User
                            <p:graphicImage style="width:20px; margin:0;margin-left: 5px;" library="img" name="usuario.png"/>
                        </h:link>
                        <p:menu overlay="true" trigger="opcionesusuario"  my="left top" at="left bottom">        
                            <p:menuitem value="Mi Perfil" outcome="/usuario/perfil/verPerfil.xhtml" />
                            <p:menuitem value="Cerrar Sesión" outcome="/index"/>
                        </p:menu>
                    </h:form>
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <p:fieldset legend="Perfil" style="margin-bottom:20px">
                        <h:panelGrid columns="3" cellpadding="4">
                            <p:graphicImage height="200px" width="200px" name="img/perfil-horasaludable.jpg" />
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:outputText value="Nombre: " class="CampoLabel"/>
                                    <h:outputText value="Juan Perez" style="font-size: 16px"/>

                                    <h:outputText value="Identificacion: " class="CampoLabel"/>
                                    <h:outputText value="1061737573" style="font-size: 16px"/>
                               
                                    <h:outputText value="Fecha Nacimiento: " class="CampoLabel"/>
                                    <h:outputText value="19/07/1987" style="font-size: 16px"/>
                                    
                                    <h:outputLabel for="ajax" value="Teléfono:" class="CampoLabel"  />
                                    <p:inplace id="ajax" editor="true" style="font-size: 16px; color: #036fab">
                                        <p:inputText value="#{inplaceView.telefono}" required="true" label="text" />
                                    </p:inplace>
                                    <h:outputLabel for="ajax1" value="Correo Electrónico:" class="CampoLabel" />
                                    <p:inplace id="ajax1" editor="true" style="font-size: 16px; color: #036fab">
                                        <p:inputText value="#{inplaceView.correo}" required="true" label="text"  />
                                    </p:inplace>
                                  
                                    <h:outputText value="Programa: " class="CampoLabel"/>
                                    <h:outputText value="Hora Saludable" style="font-size: 16px"/>
                                    
                                    <h:outputText value="Estamento: " class="CampoLabel"/>
                                    <h:outputText value="Administrativo" style="font-size: 16px"/>
                                    <p:link outcome="/usuario/contenidos/noticias" value="Mis medidas" >
                                         <f:param name="productId" value="10" />
                                    </p:link>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>
           
        </ui:composition>

    </body>
</html>
