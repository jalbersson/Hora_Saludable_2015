<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndUsuarioconysinSesion.xhtml">

            <ui:define name="titulo">
                Cambiar Contraseña
            </ui:define>
             <ui:define name="title">
               
            </ui:define>
            
            <ui:define name="body">
                <ui:include src="/ventanaEfectodeCarga.xhtml"/>                   
                <div class="tituloContenido">Cambiar Contraseña</div>
                <h:form>
                    <f:metadata>
                        <f:viewParam name="ifo" value="#{cambiarContraseniaController.id}"/>
                    </f:metadata>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" />
                    <p:panelGrid id="matchGrid" styleClass="panelgrid"> 
                        <p:row> 
                            <p:column>
                                <h:outputLabel for="contrasena" value="Nueva Contraseña: " style="width: 120px;font-size:18px"/>
                                <h:outputLabel value=" *" style="font-size:18px;color: red"/>
                            </p:column>
                            <p:column>
                                <p:password style="width: 120px;font-size:15px" 
                                    id="contrasena" value="#{cambiarContraseniaController.password1}"
                                    required="true" requiredMessage="Campo Obligatorio."
                                    validator="#{cambiarContraseniaController.validateContrasena}">
                                <f:validator validatorId="ValidarCampoMaximo20Caracteres"/>
                                <f:validator validatorId="ValidarCampoMinimo6Caracteres"/>
                                </p:password>
                            </p:column>                                
                         </p:row>
                       
                        <p:row> 
                            <p:column>
                              <h:outputLabel for="confirmarContrasena" value="Confirmar Contraseña: " style="width: 120px;font-size:18px"/>
                              <h:outputLabel value="*" style="font-size:18px;color: red"/>
                            </p:column>
                            <p:column>
                                <p:password  style="width: 120px;font-size:15px" 
                                        id="confirmarContrasena" value="#{cambiarContraseniaController.password2}"
                                        required="true" requiredMessage="Campo Obligatorio."
                                        validator="#{cambiarContraseniaController.validateRepitaContrasena}">                                            
                                </p:password> 
                            </p:column>                            
                        </p:row>
                        <p:row> 
                            <p:column>                              
                            </p:column>
                            <p:column>
                                <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic;" update="matchGrid" value="Actualizar Contraseña" actionListener="#{cambiarContraseniaController.cambiarContrasenia}"
                                     onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"/>
                            </p:column>                            
                        </p:row>
                    </p:panelGrid>
                    
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
