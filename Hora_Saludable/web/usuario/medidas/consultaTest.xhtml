<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
           
 <ui:composition template="./../../plantillas/frontEndUsuarioconysinSesion.xhtml">
       <ui:define name="titulo">
                    Consutas Test
                </ui:define>

                <ui:define name="title">                  
                    
                     <div class="tituloContenido">
                         <br></br>
                    Consultar Medidas <br></br>
                </div>
            
                </ui:define>

                <ui:define name="body"> 
                    <h:form>                    
                        <p:messages id="msgs" />
                        <h:panelGrid columns="3" cellpadding="7">


                            <p:outputLabel value="Consultar Por Identificacion" />
                            <p:inputText value="#{consultaUsuarioMedidadController.identificacionUsuario}" >
                            </p:inputText>                         
                            <p:commandButton  value="Ejecutar Consulta" 
                                              action="#{consultaUsuarioMedidadController.buscarMedidasUsuario()}"
                                              update="panelMedidas">
                                
                            </p:commandButton>                            
                           
                        </h:panelGrid>
  
                    <br></br>
                    <p:panel id="panelMedidas">
                        <p:dataTable var="medida" value="#{consultaUsuarioMedidadController.listaMedidas}">
                            
                                <p:column headerText="Nombre">
                                    #{medida.usuid.usunombres}
                                    #{medida.usuid.usuapellidos}
                                </p:column>
                                <p:column headerText="Perfil">
                                    
                                </p:column>
                                <p:column headerText="Deporte">
                                    
                                </p:column>
                                <p:column headerText="Acciones">
                                    
                                </p:column>
                            
                            
                        </p:dataTable>
                        
                    </p:panel>
                
                  </h:form>  
                </ui:define>
    
            </ui:composition>
        
       
    </body>
</html>
