<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./plantillas/frontEndUsuarioconysinSesion.xhtml">

            <ui:define name="titulo">
                index
            </ui:define>           

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="body">
                <p:contentFlow value="#{imagesView.images}" var="image">
                <p:graphicImage name="./img/imagenSalud/#{image}" styleClass="content" />
                    <div class="caption">#{image}</div>
                </p:contentFlow>
 
                <br/><br/>
                
                <p:dataTable style="width:700px; text-align:center" var="car" value="#{dtBasicView.cars}" rowStyleClass="#{car.year le 1990 ? 'old' : null}">
                    <p:column headerText="Hora">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Lunes">
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column headerText="Martes">
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column headerText="Miercoles">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                        
                    <p:column headerText="Jueves">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                        
                    <p:column headerText="Viernes">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                       
                </p:dataTable>
                
                
            </ui:define>
            
            

        </ui:composition>
        

    </body>
</html>
