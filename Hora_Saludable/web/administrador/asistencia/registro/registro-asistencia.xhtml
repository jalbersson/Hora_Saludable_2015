<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Registro Asistencia
            </ui:define>

            <ui:define name="title">
                <div class="tituloContenido">
                    <br></br>
                    Registro asistencia <br></br>
                </div>
            </ui:define>

            <ui:define name="body">
                <p:breadCrumb>
                    <p:menuitem value="Inicio" url="../../../indexAdministrador.xhtml" />                              
                    <p:menuitem value="Control de asistencia" url="../indexAsistencia.xhtml" />                    
                    <p:menuitem value="Registro asistencia" outcome="registro-asistencia" />
                </p:breadCrumb>
                <h3></h3>
                <h:form id="buscarFechaForm">            
                    <p:outputLabel for="fecha" value="Fecha:" />
                    <p:calendar id="fecha" value="#{asistenciaBean.fecha}" pattern="dd-MM-yyyy" mask="true" />
                    <p:commandButton icon="ui-icon-search" value="Buscar" />
                </h:form>
                <h3></h3>
                <h:form id="form">

                    <p:dataTable id="checkboxInscritos" var="inscrito" value="#{inscritoBean.inscritos}" selection="#{inscritoBean.selectedIncritos}" rowKey="#{inscrito.documentoIdentidad}" style="width:70%">
                        <f:facet name="header">
                            Registro Asistencia                                        
                        </f:facet>

                        <p:column headerText="NOMBRES Y APELLIDOS">
                            <h:outputText value="#{inscrito.primerApellido} #{inscrito.segundoApellido} #{inscrito.primerNombre} #{inscrito.segundoNombre}" />
                        </p:column>

                        <p:column selectionMode="multiple" style="width:10%;text-align:center"/>                     

                        <f:facet name="footer">
                            <h3>OBSERVACIONES</h3>
                            <p:inputTextarea id="observaciones" rows="2" cols="80" />
                            <p:watermark for="observaciones" value="(Imprevistos u observaciones)" id="watermark" />
                            <h3></h3>
                            <p:commandButton process="checkboxInscritos" update=":form:multiInscritoDetail" icon="ui-icon-disk" value="Guardar" oncomplete="PF('multiInscritoDialog').show()" />
                        </f:facet>
                    </p:dataTable>

                    <p:dialog header="Registro Asistencia" widgetVar="multiInscritoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" style="width:50%">
                        <p:outputPanel id="multiInscritoDetail" style="text-align:center;">
                            <ui:repeat value="#{inscritoBean.selectedIncritos}" var="inscrito">
                                <h:outputText value="#{inscrito.primerNombre} #{inscrito.primerApellido}" style="display:block"/>
                            </ui:repeat>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
