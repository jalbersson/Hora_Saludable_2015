<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    xmlns:f="http://xmlns.jcp.org/jsf/core"

    <body>

        <ui:composition template="./../../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Registro de Asistencia
            </ui:define>

            <ui:define name="title">

            </ui:define>

            <ui:define name="body">                
                <h:form id="crearInscripcionForm">
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="../../../indexAdministrador.xhtml" />                              
                        <p:menuitem value="Control de asistencia" url="../indexAsistencia.xhtml" />                    
                        <p:menuitem value="Registro de asistencia" outcome="registrar-asistencia" />
                    </p:breadCrumb>

                    <p:spacer height="10"/>
                    <div class="tituloContenido">
                        Registro de asistencia
                    </div>

                    <p:spacer height="20"/>

                    <p:growl id="growl" sticky="true" showDetail="true" />

                    <h:panelGroup id="crearInscripcionPanelGroup">
                        <h:panelGrid columns="3" cellpadding="5" cellspacing="5" rendered="#{crearInscripcionBean.ins != null}" style="margin: 0 auto;" >
                            <h:outputText value="Fecha:" style="font-size: 16px;"  />
                            <p:calendar id="fecha" value="#{asistenciaView.asi.asifecha}" pattern="dd-MM-yyyy" mask="true" size="7"/>                            
                            <p:commandButton value="Buscar" actionListener="#{asistenciaView.buscarAsistencia()}" update="growl, usuariosDataTable, crearInscripcionForm" icon="ui-icon-search" style=" width: 100px; " onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()" />                            
                        </h:panelGrid>
                    </h:panelGroup>
                    <ui:include src="../../../ventanaEfectodeCarga.xhtml"/>

                    <p:spacer height="25"/>

                    <p:panel header="Usuarios" >

                        <h:panelGrid rendered="#{crearInscripcionBean.ins != null}" style="margin: 0 auto;" >
                            <p:commandButton value="#{crearInscripcionBean.accion}" actionListener="#{crearInscripcionBean.crearIncripcion()}" update="growl" icon="ui-icon-pencil"  style=" width: 100px; " onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()" />
                        </h:panelGrid>
                        <p:spacer height="25"/>                        

                        <p:dataTable id="usuariosDataTable" value="#{asistenciaView.usuarios}" var="usu"
                                     paginator="true"
                                     rows="20"
                                     selection="#{asistenciaView.selectedUsus}"
                                     rowKey="#{usu.usuid}"                                     
                                     >                            

                            <p:column headerText="NOMBRES" filterBy="#{usu.usunombres}" >
                                <h:outputText value="#{usu.usunombres}" />
                            </p:column>
                            <p:column headerText="APELLIDOS" filterBy="#{usu.usuapellidos}">
                                <h:outputText value="#{usu.usuapellidos}" />
                            </p:column>
                            <p:column headerText="SEXO" >
                                <h:outputText value="#{usu.usugenero}" />
                            </p:column>
                            <p:column headerText="CÃ“DIGO" filterBy="#{usu.usuidentificacion}">
                                <h:outputText value="#{usu.usuidentificacion}" />
                            </p:column>
                            <p:column headerText="PROGRAMA ACADEMICO" >
                                <h:outputText value="#{usu.uniid.uninombre}" />
                            </p:column>                            
                            <p:column headerText="ESTAMENTO" >
                                <h:outputText value="#{usu.carid.carnombre}" />
                            </p:column>                    
                            <p:column  selectionMode="multiple" style="width:10%;text-align:center" />
                        </p:dataTable>
                        <br />
                        <h:outputText value="Observaciones:" />
                        <p:inputTextarea id="observaciones" 
                                         value="#{asistenciaView.asi.asiobservaciones}" 
                                         rows="10" cols="50"/>

                        <p:watermark for="observaciones" value="Observaciones" id="watermark" />
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
