<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Inscribir Usuarios
            </ui:define>

            <ui:define name="title">
                
            </ui:define>

            <ui:define name="body">                
                <ui:include src="/ventanaEfectodeCarga.xhtml"/>                   
                <h:form id="crearInscripcionForm">
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="../../../indexAdministrador.xhtml" />                              
                        <p:menuitem value="Control de asistencia" url="../indexAsistencia.xhtml" />                    
                        <p:menuitem value="Lista de inscritos" outcome="lista-inscritos" />                    
                    </p:breadCrumb>
                    
                    <p:spacer height="10"/>
                    <div class="tituloContenido">
                        Inscribir Usuarios
                    </div>
                    <p:spacer height="15"/>

                    <p:growl id="growl" sticky="true" showDetail="true" />

                    <h:panelGroup id="crearInscripcionPanelGroup">
                        <h:panelGrid columns="6" cellpadding="4" cellspacing="5" rendered="#{crearInscripcionBean.ins != null}" style="margin: 0 auto;" >
                            <h:outputText value="Mes:" style="font-size: 16px;" />
                            <p:selectOneMenu value="#{crearInscripcionBean.ins.insmes}" style="size: 10;" >                                    
                                <f:selectItems value="#{crearInscripcionBean.meses}" />                                                                        
                            </p:selectOneMenu> 
                            <h:outputText value="Año:" style="font-size: 16px;" />
                            <p:spinner value="#{crearInscripcionBean.ins.insanio}" max="#{crearInscripcionBean.anio}" size="10" />                                                                                                                
                            <p:commandButton value="Buscar" actionListener="#{crearInscripcionBean.buscarInscritos()}" update="growl, usuariosDataTable, crearInscripcionForm" icon="ui-icon-search"  style=" width: 100px; " onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()" />                            
                            <p:commandButton value="#{crearInscripcionBean.accion}" actionListener="#{crearInscripcionBean.crearIncripcion()}" update="growl" icon="ui-icon-pencil"  style=" width: 100px; " onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()" />
                        </h:panelGrid>
                    </h:panelGroup>
                    <ui:include src="../../../ventanaEfectodeCarga.xhtml"/>
                    <p:spacer height="25"/>

                    <p:panel id="usuariosPanel" header="Usuarios" >
                        
                        <p:dataTable id="usuariosDataTable" value="#{crearInscripcionBean.usuarios}" var="usu"
                                     paginator="true"
                                     rows="20"
                                     selection="#{crearInscripcionBean.selectedUsus}"
                                     rowKey="#{usu.usuid}"                                     
                                     >                            
                            <p:column headerText="NOMBRES" filterBy="#{usu.usunombres}" >
                                <h:outputText value="#{usu.usunombres}" />
                            </p:column>
                            <p:column headerText="APELLIDOS" filterBy="#{usu.usuapellidos}">
                                <h:outputText value="#{usu.usuapellidos}" />
                            </p:column>
                            <p:column headerText="SEXO" >
                                <h:outputText value="#{usu.usugenero}" />
                            </p:column>
                            <p:column headerText="CÓDIGO" filterBy="#{usu.usuidentificacion}">
                                <h:outputText value="#{usu.usuidentificacion}" />
                            </p:column>
                            <p:column headerText="PROGRAMA ACADEMICO" >
                                <h:outputText value="#{usu.uniid.uninombre}" />
                            </p:column>                            
                            <p:column headerText="ESTAMENTO" >
                                <h:outputText value="#{usu.carid.carnombre}" />
                            </p:column>                    
                            <p:column  selectionMode="multiple" style="width:10%;text-align:center" />
                        </p:dataTable>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
