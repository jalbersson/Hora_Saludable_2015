<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Inscribir Usuarios
            </ui:define>

            <ui:define name="title">
                <div class="tituloContenido">
                    <br></br>
                    Inscribir Usuarios <br></br>
                </div>
            </ui:define>

            <ui:define name="body">                
                <h:form id="crearInscripcionForm">
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="../../../indexAdministrador.xhtml" />                              
                        <p:menuitem value="Control de asistencia" url="../indexAsistencia.xhtml" />                    
                        <p:menuitem value="Lista de inscritos" outcome="inscribir-usuarios" />                    
                    </p:breadCrumb>
                    
                    <p:spacer height="20"/>

                    <p:growl id="growl" sticky="true" showDetail="true" />

                    <h:panelGroup id="crearInscripcionPanelGroup">
                        <p:panelGrid columns="6" rendered="#{crearInscripcionBean.ins != null}">
                            <h:outputText value="Mes:" />
                            <p:selectOneMenu value="#{crearInscripcionBean.ins.insmes}" >                                    
                                <f:selectItems value="#{crearInscripcionBean.meses}" />                                                                        
                            </p:selectOneMenu> 
                            <h:outputText value="Año:" />
                            <p:spinner value="#{crearInscripcionBean.ins.insanio}" max="#{crearInscripcionBean.anio}"/>                                                                                                                
                            <p:commandButton value="Buscar Inscritos" actionListener="#{crearInscripcionBean.buscarInscritos()}" update="growl, usuariosDataTable, crearInscripcionForm" />
                            <p:commandButton value="#{crearInscripcionBean.accion}" actionListener="#{crearInscripcionBean.crearIncripcion()}" update="growl" />
                        </p:panelGrid>
                    </h:panelGroup>
                    
                    <p:spacer height="25"/>

                    <p:panel id="usuariosPanel" header="Usuarios" >

                        <p:dataTable id="usuariosDataTable" value="#{crearInscripcionBean.usuarios}" var="usu"
                                     paginator="true"
                                     rows="10"
                                     selection="#{crearInscripcionBean.selectedUsus}"
                                     rowKey="#{usu.usuid}"                                     
                                     >                            
                            <p:column headerText="NOMBRES" filterBy="#{usu.usunombres}" >
                                <h:outputText value="#{usu.usunombres}" />
                            </p:column>
                            <p:column headerText="APELLIDOS" filterBy="#{usu.usuapellidos}">
                                <h:outputText value="#{usu.usuapellidos}" />
                            </p:column>
                            <p:column headerText="SEXO" >
                                <h:outputText value="#{usu.usugenero}" />
                            </p:column>
                            <p:column headerText="CÓDIGO" filterBy="#{usu.usuidentificacion}">
                                <h:outputText value="#{usu.usuidentificacion}" />
                            </p:column>
                            <p:column headerText="PROGRAMA ACADEMICO" ></p:column>
                            <p:column headerText="PROGRAMA" ></p:column>
                            <p:column headerText="ESTAMENTO" ></p:column>                    
                            <p:column  selectionMode="multiple" style="width:10%;text-align:center" />
                        </p:dataTable>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
