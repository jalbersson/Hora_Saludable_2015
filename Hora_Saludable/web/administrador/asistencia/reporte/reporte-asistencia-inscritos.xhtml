<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Asistencia Inscritos
            </ui:define>

            <ui:define name="title">
                <div class="tituloContenido">
                    <br></br>
                    Reporte Asistencia Inscritos <br></br>
                </div>
            </ui:define>

            <ui:define name="body">
                <p:breadCrumb>
                    <p:menuitem value="Inicio" url="../../../indexAdministrador.xhtml" />                              
                    <p:menuitem value="Control de asistencia" url="../indexAsistencia.xhtml" />                    
                    <p:menuitem value="Asistencia Inscritos" outcome="reporte-asistencia-inscritos" />
                </p:breadCrumb>
                <p:spacer height="20"/>                
                
                
                <h:form>
                    <p:panel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="txtAnual" value="Tipo de reporte:" />
                            <p:selectOneMenu id="txtAnual" label="Text 3">
                                <f:selectItem itemLabel="Selecione Uno" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="Anual" itemValue="1" />
                                <f:selectItem itemLabel="Semestral" itemValue="2" />
                            </p:selectOneMenu>                    

                            <h:outputLabel for="txtAnio" value="Año:" />
                            <p:selectOneMenu id="txtAnio" label="Text 3">
                                <f:selectItem itemLabel="Selecione Uno" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="2014" itemValue="1" />
                                <f:selectItem itemLabel="2015" itemValue="2" />
                            </p:selectOneMenu>                    
                            
                            <p:button value="Generar Reporte">
                                
                            </p:button>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                <p:spacer height="20"/>     
                <h3>Este reporte muestra el número de participantes por mes en las atividades del Programa Hora Saludable</h3>

                <p:chart type="bar" model="#{chartViewInscritos.barModel}" style="height:300px" widgetVar="chart"/>

                <p:commandButton type="button" value="Exportar" icon="ui-icon-extlink" onclick="exportChart()"/>

                <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Gráfica como una Imagen" resizable="false">
                    <p:outputPanel id="output" layout="block" style="width:500px;height:300px"/>
                </p:dialog>

                <script type="text/javascript">
                    function exportChart() {
                        //export image
                        $('#output').empty().append(PF('chart').exportAsImage());

                        //show the dialog
                        PF('dlg').show();
                    }
                </script> 
            </ui:define>

        </ui:composition>

    </body>
</html>
