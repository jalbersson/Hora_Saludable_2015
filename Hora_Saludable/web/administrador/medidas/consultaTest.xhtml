<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Consutas Test
            </ui:define>        

            <ui:define name="title">                  

                <div class="tituloContenido">
                    <br></br>
                    Consultar Medidas (Un solo Campo) <br></br>


                </div>
            </ui:define>



            <ui:define name="body"> 
                <h:form>

                    <p:panel id="panel" header="Consultas">
                        <p:messages id="msgs" />
                            <h:panelGrid columns="3" cellpadding="7">


                            <p:outputLabel value="Consultar Por Identificacion" />
                            <p:inputText value="#{consultaUsuarioMedidadController.identificacionUsuario}" >
                            </p:inputText>                         
                            <p:commandButton  value="Ejecutar Consulta" 
                                              action="#{consultaUsuarioMedidadController.buscarMedidasUsuario()}"
                                              update="panelMedidas">
                                
                            </p:commandButton>     
                            
                           <p:outputLabel value="Consultar Por Apellidos" />
                           <p:inputText value="#{consultaUsuarioMedidadController.porApellido}" >
                            </p:inputText>                         
                            <p:commandButton  value="Ejecutar Consulta" 
                                              action="#{consultaUsuarioMedidadController.buscarporApellido()}"
                                              update="panelMedidas">
                                
                            </p:commandButton>     


     <h:message for="identificacion" />
                           
                        </h:panelGrid>

                    </p:panel>
                      
  
                    <br></br>


                    <p:panel id="panelMedidas">
                        <p:dataTable var="medida" value="#{consultaUsuarioMedidadController.listaMedidas}">

                            <p:column headerText="Identificacion">
                                #{medida.usuid.usuidentificacion}
                            </p:column>
                            <p:column headerText="Apellidos">

                                #{medida.usuid.usuapellidos}
                            </p:column>
                            <p:column headerText="Nombres">
                                #{medida.usuid.usunombres}
                            </p:column>


                            <p:column headerText="Cargo">
                                #{medida.usuid.carid.carnombre}
                            </p:column>
                            <p:column headerText="Facultad">
                                #{medida.usuid.uniid.uninombre}
                            </p:column>
                            <p:column headerText="Acciones" width="90">
                                <h:link id="ver" style="text-decoration: none; ">                                    
                                    <p:graphicImage style="width:20px;margin-left: 5px;" library="img/usuarios" name="ver.png"/>
                                </h:link>
                                <h:link id="editar" style="text-decoration: none;margin-left: 5px; ">                                    
                                    <p:graphicImage style="width:20px;" library="img/usuarios" name="editar.png"/>
                                </h:link>
                                <h:link id="eliminar" style="text-decoration: none;margin-left: 5px; ">                                    
                                    <p:graphicImage style="width:20px; " library="img/usuarios" name="eliminar.png"/>
                                </h:link>
                            </p:column> 

                        </p:dataTable>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
