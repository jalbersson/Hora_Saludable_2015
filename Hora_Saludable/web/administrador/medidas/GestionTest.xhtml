<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Gestion Test
            </ui:define>
            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>
            <ui:define name="title">
                <p:panel style="border: none;">
                    <h:form>
                        <p:breadCrumb id="migaDirector" styleClass="migadepan">
                            <p:menuitem value="Usuarios" url="../../index.xhtml" />
                            <p:menuitem value="Usuarios" outcome="consultaTest" />
                            <p:menuitem value="Gestion de Mediciones" outcome="GestionTest" />
                            <p:menuitem value="Test" url="#" />
                        </p:breadCrumb>
                    </h:form>
                </p:panel>
                <p:separator style="width: 100%;"/>
                <p:outputLabel styleClass="titulomediciones" value="Gestion de Mediciones" />
                 <p:spacer height="60" width="500" />  
            </ui:define>
            <ui:define name="body" >
                <p:dialog showEffect="fade" hideEffect="explode" position="center" widgetVar="agregartest" header="Agregar Nuevo Test" modal="true">
                    <h:form>
                        <p:messages />
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:outputLabel  value="Fecha: " for="fechanuevo"/>
                            <p:calendar id="fechanuevo"  pattern="dd.MM.yyyy" navigator="true" required="true" showButtonPanel="true" value="#{medidasController.fechaNuevoTest}"/>
                            <f:facet name="footer">
                                <p:commandButton  value="Agregar Nuevo Test" actionListener="#{medidasController.agregarMedidas()}" onclick="PF('agregartest').hide();" icon="ui-icon-disk" update=":formTest"/>              
                            </f:facet>                   
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Si" type="button"  styleClass="ui-confirmdialog-yes" style="margin-left: 20px;" icon="ui-icon-check"  />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" style="margin-left: 20px;" icon="ui-icon-close" />
              </p:confirmDialog>
                <p:panelGrid styleClass="fichapersonal" >
                    <p:row>
                        <p:column rowspan="9">
                            <p:column  rendered="#{mostrarUsuarioTestController.campoFoto}">                                
                                <p:graphicImage  width="100" height="100" library="#{mostrarUsuarioTestController.rutaFoto}" name="#{mostrarUsuarioTestController.usuario.usufoto}"/>
                            </p:column>    
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel styleClass="subtitulotabla" value="Nombres:" />
                        </p:column>
                        <p:column>
                            <p:outputLabel styleClass="fuentefichatabla" value="#{mostrarUsuarioTestController.usuario.usunombres}" />
                        </p:column>                      
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel styleClass="subtitulotabla" value="Apellidos:" />
                        </p:column>
                        <p:column>
                            <p:outputLabel styleClass="fuentefichatabla" value="#{mostrarUsuarioTestController.usuario.usuapellidos}" />
                        </p:column>                      
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel styleClass="subtitulotabla" value="Identificacion:" />
                        </p:column>
                        <p:column>
                            <p:outputLabel styleClass="fuentefichatabla" value="#{mostrarUsuarioTestController.usuario.usuidentificacion}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel styleClass="subtitulotabla" value="Sexo:" />
                        </p:column>
                        <p:column>
                            <p:outputLabel styleClass="fuentefichatabla" value="#{mostrarUsuarioTestController.usuario.usugenero}" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:growl for="msggestion" severity="info,fatal" showDetail="true" sticky="true" autoUpdate="true"/> 
              
                <div>
                    <p:panelGrid columns="2" styleClass="Menuagregartest" >
                        <f:facet name="header" >
                            <h:outputLabel  value="Lista de Test registrados al usuario" />                      
                        </f:facet>
                    </p:panelGrid> 
                    <h:form>
                        <p:panelGrid columns="2" style="float: right; margin-top: 30px; "> 
                            <f:facet name="header">
                                <p:commandButton value="Agregar Nuevo Test" onclick="PF('agregartest').show();" icon="ui-icon-disk" />
                                <p:button value="Ver Historial" icon="ui-icon-refresh" outcome="HistorialMed"/> 
                            </f:facet> 
                        </p:panelGrid>
                    </h:form>
                </div>
                
                  <br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
                    <br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
                <h:form id="formTest">
                    <p:dataTable id="tablaTest" value="#{medidasController.listaTest}" var="Tests" styleClass="tablalistaTest" paginator="true" rows="6" emptyMessage="No hay Test registrados a este usuario">
                        <p:column headerText="Fecha">
                            <p:outputLabel value="#{Tests.obtenerFecha()}" />
                        </p:column>
                        <p:column headerText="GestiÃ³n">
                            <p:commandLink actionListener="#{mostrarUsuarioTestController.medicionSeleccionada(Tests)}" value="Gestionar Test" style="color: #045491;">                                     
                                </p:commandLink>  
                             <p:commandLink actionListener="#{medidasController.generarPDF(mostrarUsuarioTestController.usuario)}"  value="Descargar" oncomplete="PF('dlgVerRutina').show();"  style=" margin-left: 10px;color: #045491;" >                                     
                             </p:commandLink>
                            

                    <h:form id="frmVerRutina">  
                        <p:dialog id="dlgVerRutina" header="Ver rutina" widgetVar="dlgVerRutina" modal="true" position="top" resizable="false">                            
                            <c:if test="#{medidasController.pdfFileName != 'sin-cargar'}">    
                              
                                <object type="application/pdf" data="#{request.contextPath}/PDFServlet/#{medidasController.pdfFileName}" height="600px" width="820px">                        
                                    Tu Navegador NO puede desplegar PDF , <a href="#{request.contextPath}/PDFServlet/#{medidasController.pdfFileName}">click</a> Para descargar al insttante.
                                </object>   
                            </c:if>
                        </p:dialog>        
                    </h:form>
                        </p:column>
                         <p:column headerText="Eliminar Test">
                             <p:commandLink  id="eliminar" action="#{medidasController.eliminarTest()}" >                                    
                                    <p:graphicImage style="width:20px;margin-left: 5px;" library="img/usuarios" name="eliminar.png"/>
                                    <f:setPropertyActionListener value="#{Tests}" target="#{medidasController.medicionactual}" />
                                    <p:confirm header="Confirmation" message="Esta seguro que quiere eliminar el test de forma permanente?" icon="ui-icon-alert"/>       
                         </p:commandLink> 
                         </p:column>    
                    </p:dataTable>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
