<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Quienes Somos
            </ui:define>


            <ui:define name="title">

            </ui:define>

            <ui:define name="body">
                <ui:include src="/ventanaEfectodeCarga.xhtml"/>
                <h1 style="margin-top:0;"> 
                    Quienes somos
                </h1>
                <h:form id="form" enctype="multipart/form-data">           


                    <h:panelGrid columns="1" style="margin-top: 10px">
                        <h:outputLabel for="mision" value="Mision "  />
                        <h:form id="mision" >


                            <h:inputTextarea id="mision" requiredMessage="Es necesario que ingrese el contenido de la mision" required="true" value="#{quienesSomos.mision}" rows="15" cols="79"/>

                            <p:commandButton update="mision" action="#{quienesSomos.crearMision()}" process="@form" value="Registrar"  onclick="PF('dlg1').show();" />

                        </h:form>
                        <p:dialog header="Mision" widgetVar="dlg1" minHeight="40">
                            <h:outputText value="Se ha modificado la Mision con exito!" />
                        </p:dialog>
                        <h:outputLabel for="vision" value="Vision "  />
                        <h:form id="vision" >


                            <h:inputTextarea id="vision" requiredMessage="Es necesario que ingrese el contenido de la mision" required="true" value="#{quienesSomos.vision}" rows="15" cols="79"/>

                            <p:commandButton update="vision" action="#{quienesSomos.crearVision()}" process="@form" value="Registrar" onclick="PF('dlg2').show();"/>


                        </h:form>
                        <p:dialog header="Vision" widgetVar="dlg2" minHeight="40">
                            <h:outputText value="Se ha modificado la Vision con exito!" />
                        </p:dialog>
                        
                        <h:outputLabel for="responsables" value="Responsables "  />
                        <h:form id="responsables" >


                            <h:inputTextarea id="responsables" requiredMessage="Es necesario que ingrese el contenido de la mision" required="true" value="#{quienesSomos.equipo}" rows="15" cols="79"/>

                            <p:commandButton update="responsables" action="#{quienesSomos.crearResponsables()}" process="@form" value="Registrar" onclick="PF('dlg3').show();"/>
                        </h:form>
                        <p:dialog header="Responsables" widgetVar="dlg3" minHeight="40">
                            <h:outputText value="Se ha modificado Los Responsables con exito!" />
                        </p:dialog>

                    </h:panelGrid>
                    <h:panelGrid columns="2" style="margin-top: 10px">

                        <p:button outcome="quienesSomosPrincipal" value="Volver" style="float:right; " />
                    </h:panelGrid>

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <h:outputText id="display" value="#{editorView.text}" escape="false" />
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
