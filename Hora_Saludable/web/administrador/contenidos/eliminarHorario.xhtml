<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Eliminar horario
            </ui:define>

            <ui:define name="title">

            </ui:define>

            <ui:define name="body">
                <h:form style="text-align: center">
                    <p:growl id="msgs" showDetail="true" />

                    <h1 style="margin-top:30px" class="tituloContenido">#{verEditarHorarioController.horario.hornombre}</h1>
                    <br/><br/>
                    <h:outputText id="display" value="#{verEditarHorarioController.horario.horcontenido}" escape="false" />

                    <br/><br/><br/><br/>

                    <h2 style="margin-top:30px" class="tituloContenido">Estas seguro de eliminar este horario?</h2>
                    
                    <p:button style="background:#22419A ; color: #ffffff; font-style: italic" outcome="#{verEditarHorarioController.eliminarHorario()}" value="Eliminar" />
                    
                    <p:button style="background:#22419A ; color: #ffffff; font-style: italic;" outcome="principal" value="Cancelar" />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
