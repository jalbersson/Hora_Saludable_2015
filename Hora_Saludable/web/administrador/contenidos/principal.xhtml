<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">
            <ui:define name="titulo">
                Inicio
            </ui:define>


            <ui:define name="title">

            </ui:define>

            <ui:define name="body">
                <p:contentFlow value="#{imagesView.images}" var="image">
                    <p:graphicImage name="./img/imagenSalud/#{image}" styleClass="content" />
                    <div class="caption">#{image}</div>

                </p:contentFlow>
                <br/> <br/>
                
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    
                    <h:panelGrid columns="2">
                        <h:form>
                            <h3 style="margin-top:0">Noticias</h3>
                            <h:panelGrid style="width: 600px" columns="2" cellpadding="10">
                                <p:graphicImage library="img/imagenSalud" name="salud1.jpg" width="80px" height="80px" style=""/>
                                <h:outputText  value="Se condecoró estudiante de Octavo semestre de Ingenieria de Sistemas" />
                                <h:outputText></h:outputText>
                                <h:link style="float: right" outcome="visualizarNoticia"  >Ver mas</h:link>
                            </h:panelGrid>  
                        </h:form>
                        
                        
                        <h:form>
                            <h2 style="margin-top:0" class="tituloContenido">Eventos</h2>
                            <p:dataScroller  var="eventoLista" value="#{eventoController.ultimos}" chunkSize="10" >
                           
                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage width="80px" height="80px" library="img/eventos" name="competencia.jpeg" />

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        
                                        <h:outputText value="#{eventoLista.evetitulo}" style="font-weight: bold; font-size: 25px"/>
                                        <h:outputText value="" />
                                        
                                        <h:outputText value="Fecha del evento:" />
                                        <h:outputText value="#{eventoController.convertToJavaDate(eventoLista.evefechaevento)}" style="font-weight: bold; font-size: 15px"/>

                                        <h:outputText value="Lugar:" />
                                        <h:outputText value="#{eventoLista.evelugar}" style="font-weight: bold"/>
                                        
                                        <p:link value="Detalles" outcome="#{eventoController.detalleEvento(eventoLista.eveid)}" style="font-weight: bold; font-size: 15px"></p:link>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                        </h:form>
                        
                         
                    </h:panelGrid>
                    
                    <h:panelGrid style="width: 650px" columns="2" cellpadding="10">
                            <h3 style="margin-top:0">Noticias</h3>
                            
                                <p:graphicImage library="img/imagenSalud" name="salud1.jpg" width="80px" height="80px" style=""/>
                                <h:outputText  value="Se condecoró estudiante de Octavo semestre de Ingenieria de Sistemas" />
                                <h:outputText></h:outputText>
                                <h:link style="float: right" outcome="visualizarNoticia"  >Ver mas</h:link>
                    </h:panelGrid>
                    
                                        
                </h:form>
                    
                <h:form style="text-align: center">                    
                        <h1 style="">El Horario del Entrenador</h1>
                        <p:graphicImage library="img/horario" name="horario.jpg" width="750px" height="450px" style="" />
                </h:form>
                
                
                <br/> <br/>
                <p:button outcome="quienesSomos" value="Quienes somos" icon="ui-icon-star">
                    <f:param name="productId" value="10" />
                </p:button>

                <p:button outcome="reglamento" value="Reglamento" icon="ui-icon-star">
                    <f:param name="productId" value="20" />
                </p:button>


            </ui:define>

        </ui:composition>

    </body>
</html>
