<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">
            <ui:define name="titulo">
                Inicio
            </ui:define>


            <ui:define name="title">

            </ui:define>

            <ui:define name="body">
                <p:contentFlow value="#{imagesView.images}" var="image">
                    <p:graphicImage name="./img/imagenSalud/#{image}" styleClass="content" />
                    <div class="caption">#{image}</div>

                </p:contentFlow>
                <br/> <br/>

                <p:growl id="msgs" showDetail="true" />


                <h:form>
                    <p:growl id="msgs" showDetail="true" />

                    <h:panelGrid columns="2" style="height: 50px; width: 50px " >
                        <h:form>
                            <h2 style="margin-top:0" class="tituloContenido">Noticias</h2>
                            <p:dataScroller  var="noticiaLista" value="#{noticiacController.ultimos}" chunkSize="10" >

                                <h:panelGrid columns="2" style="width:400px; height: 100px" columnClasses="logo,detail">
                                    <p:graphicImage width="80px" height="80px"  library="img/imagenSalud" name="salud3.jpg" />

                                    <p:outputPanel>
                                        <h:panelGrid columns="2" cellpadding="5">

                                            <h:outputText value="#{noticiaLista.nottitulo}" style="font-weight: bold; font-size: 25px"/>
                                            <h:outputText value="" />

                                            <h:outputText value="Fecha del evento:" />
                                            <h:outputText value="#{noticiacController.convertToJavaDate(noticiaLista.notfechapublicacion)}" style="font-weight: bold; font-size: 15px"/>


                                            <p:link value="Detalles" outcome="#{noticiacController.detalleNoticia(noticiaLista.notid)}" style="font-weight: bold; font-size: 15px"></p:link>
                                        </h:panelGrid>
                                    </p:outputPanel>
                                </h:panelGrid>
                            </p:dataScroller>
                        </h:form>

                        <h:form style="width:400px;  position: relative; left: 100px; border: none">
                            <h2 style="margin-top:0" class="tituloContenido">Eventos</h2>
                            <p:dataScroller  var="eventoLista" value="#{eventoController.ultimos}" chunkSize="10" >

                                <h:panelGrid columns="2" style="width:400px; height: 100px; border: none" columnClasses="logo,detail">
                                    <p:graphicImage width="80px" height="80px" library="img/eventos" name="competencia.jpeg" />
                                <p:outputPanel style="border:none">
                                        <h:panelGrid columns="2" cellpadding="5" style="border:none">

                                            <h:outputText value="#{eventoLista.evetitulo}" style="font-weight: bold; font-size: 25px"/>
                                            <h:outputText value="" />

                                            <h:outputText value="Fecha del evento:" />
                                            <h:outputText value="#{eventoController.convertToJavaDate(eventoLista.evefechaevento)}" style="font-weight: bold; font-size: 15px"/>

                                        <h:outputText value="Lugar:" />
                                        <h:outputText value="#{eventoLista.evelugar}" style="font-weight: bold"/>
                                        
                                        <p:link value="Detalles" outcome="#{eventoController.detalleEvento(eventoLista.eveid)}" style="font-weight: bold; font-size: 15px">
                                        <f:param name="eventoId" value="#{eventoLista.eveid}" />
                                        </p:link>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                        </h:form>


                    </h:panelGrid>



                </h:form>

                <br/> <br/>
                <p:button outcome="quienesSomos" value="Quienes somos" icon="ui-icon-star">
                    <f:param name="productId" value="10" />
                </p:button>

                <p:button outcome="reglamento" value="Reglamento" icon="ui-icon-star">
                    <f:param name="productId" value="20" />
                </p:button>


            </ui:define>

        </ui:composition>

    </body>
</html>
