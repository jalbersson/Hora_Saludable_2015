<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">
            <ui:define name="titulo">
                Hora Saludable
            </ui:define>
            <ui:define name="title">
            </ui:define>
            <ui:define name="body">
                <ui:include src="/ventanaEfectodeCarga.xhtml"/>

                <ui:include src="componentes/submenu.xhtml"/>
                <div style="margin-left: 200px;margin-top: 10px;" >
                    <h:form>

                        <p:breadCrumb>
                            <p:menuitem value="Inicio" outcome="/administrador/contenidos/principal" />
                            <p:menuitem value="Eventos" outcome="/administrador/contenidos/listarEventos" />
                        </p:breadCrumb>

                    </h:form>
                    <div class="tituloContenido">Agregar Evento</div>                    
                    <ui:include src="/ventanaEfectodeCarga.xhtml"/>                   
                    <p:panel>
                        <h:form id="form" enctype="multipart/form-data">

                            <h:panelGrid columns="3" >                                   

                                <h:outputLabel for="titulo" value="*Titulo: "  />
                                <h:inputText value="#{eventosController.selected.evetitulo}" id="titulo" requiredMessage="Ingrese el TÃ­tulo"  required="true" size="65" maxlength="500" style="width: 99%" />
                                <h:message for="titulo" style="color:red;"/>
                                 
                                <h:outputLabel for="lugar" value="*Lugar: "  />
                                <h:inputText value="#{eventosController.selected.evelugar}"   id="lugar" requiredMessage="Ingrese el Lugar"  required="true" size="65" maxlength="500" style="width: 99%" />
                                <h:message for="lugar" style="color:red;"/>
                                
                                <h:outputLabel for="fecha" value="*Fecha: "  />
                                <p:calendar value="#{eventosController.selected.evefechaevento}"  id="fecha" requiredMessage="Ingrese la Fecha"  pattern="yyyy-MMM-dd HH:mm:ss" required="true"  />
                                <h:message for="fecha" style="color:red;"/>

                                <h:outputLabel for="contenido" value="*Descripcion: "  />
                                <p:editor value="#{eventosController.selected.evecontenido}" id="contenido" requiredMessage="Ingrese el contenido" required="true"  />
                                <h:message for="contenido" style="color:red;"/>

                                <h:outputLabel value="Imagen: "  />
                                <p:fileUpload value="#{eventosController.file}" mode="simple"/>
                                <h:panelGroup/>
                                <h:panelGroup/>
                                <h:outputLabel value="NOTA: si no selecciona una imagen, el sistema pone una por defecto" style="color: blue"  />

                                <h:panelGroup/>
                                <h:panelGroup/>
                                <h:commandButton value="Grabar" actionListener="#{eventosController.agregarEvento()}"  style="background: #22419A;color:#FFFFFF;width:70px; height: 30px">
                                    <f:ajax execute="@all" render="@form" />
                                </h:commandButton>  
                                <h:link outcome="listarEventos" value="Volver " />
                                
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </div>
                <div style="clear: both;"></div>                

            </ui:define>
        </ui:composition>
    </body>
</html>
