<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Agregar Evento
            </ui:define>

            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>

            <ui:define name="menuprincipal">
              
            </ui:define>

            <ui:define name="title">
                Gestion de eventos
            </ui:define>

            <ui:define name="body">
                <h:form id="form">
                    <p:panelMenu style="width:200px; float: right">
                        <p:submenu label="GestiÃ³n de eventos">
                            <p:menuitem value="Editar Evento" outcome="editarEvento" ajax="false"/>
                            <p:menuitem value="Eliminar Evento" outcome="eliminarEvento" ajax="false"/>

                        </p:submenu>
                    </p:panelMenu>

                    <p:panelGrid  style="width: 60%;" columns="1" >





                        <f:facet name="header">
                            <H1>Nuevo Evento</H1>
                        </f:facet>


                        <p:messages id="messages" />
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="*Nombre:"  />
                            <p:inputText id="nombreEvento" required="true" size="71" />

                            <p:outputLabel value="*Lugar: " />
                            <p:inputText id="lugarEvento" required="false" size="71" />
                            
                            <p:outputLabel  value="*Fecha:" />
                            <p:calendar id="fechaEvento"  pattern="dd-MM-yyyy" mask="true" size ="71"/>

                            <p:outputLabel  value="Descripcion: " />
                            <p:inputTextarea id="descripcionEvento" required="false" rows="4" cols="72"/>




                        </h:panelGrid>


                        
                        <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                            <h:outputText id="display" value="Nuevo evento!" escape="false" />
                        </p:dialog>
                    </p:panelGrid>
       
                    <h:form>
                        <p:growl id="growl" life="2000" />
                        <p:button value="Guardar" outcome="gestionContenidos" style="float:right; right: 33%"/>
                    </h:form>
                    <p:button outcome="gestionContenidos" value="Volver" style="float:right; right: 33%" >
                    </p:button>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
