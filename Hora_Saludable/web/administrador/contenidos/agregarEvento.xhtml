<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Hora Saludable: Nuevo Evento
            </ui:define>

            <ui:define name="title">
                <div class="tituloContenido">
                    <br></br>
                    Nuevo Evento 
                    <br></br>
                </div>
            </ui:define>


            <ui:define name="body"  >
                <ui:include src="/ventanaEfectodeCarga.xhtml"/>
                <div class="wrap" style="width: 63%;">
                    
                    <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" value="*"/>
                    <h:outputLabel class="CampoLabelObligatorios" value=" Campos Obligatorios" />

                    <h:form id="form"  enctype="multipart/form-data">
                        <p:growl id="messages2" showDetail="true" />
                        <p:panelGrid  columns="2" >

                            <h:form id="nuevoEvento" >
                                <h:panelGrid id="info" columns="2" >                                   
                                    
                                    <h:column>
                                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red; width: 2%" value="*"/>
                                        <h:outputLabel class="CampoLabelObligatorios" for="titulo" value="Titulo: "  />
                                    </h:column>
                                    <h:inputText  r:placeholder="Titulo" id="titulo" requiredMessage="Es necesario de que introduzca el Titulo del evento" value="#{eventoController.evento.evetitulo}" required="true" size="65" maxlength="500" style="width: 100%" />
                                    <h:column>
                                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red; width: 2%" value="*"/>
                                        <h:outputLabel class="CampoLabelObligatorios" for="lugar" value="Lugar: "  />
                                    </h:column>
                                    <h:inputText  r:placeholder="Lugar" id="lugar" requiredMessage="Es necesario de que introduzca el Lugar del evento" value="#{eventoController.evento.evelugar}" required="true" size="65" maxlength="500" style="width: 100%" />
                                    <h:column>
                                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red; width: 2%" value="*"/>
                                        <h:outputLabel class="CampoLabelObligatorios" for="fecha" value="Fecha: "  />
                                    </h:column>
                                    <p:calendar r:placeholder="Fecha de realizacion del evento" id="datetime" requiredMessage="Es necesario de que introduzca la Fecha del evento" value="#{eventoController.evefevento}" pattern="yyyy-MMM-dd HH:mm:ss" required="true" size="65" maxlength="500" style="width: 100%" />
                                    <h:column>
                                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red; width: 2%" value="*"/>
                                        <h:outputLabel class="CampoLabelObligatorios" for="contenido" value="Descripcion: "  />
                                    </h:column>
                                    <h:inputTextarea r:placeholder="Descripcion del evento" id="contenido" requiredMessage="Es necesario que ingrese el contenido del evento" required="true" value="#{eventoController.evento.evecontenido}" rows="15" cols="65" style="width: 99%"/>
                                    <h:column>
                                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red; width: 2%" value="*"/>
                                        <h:outputLabel class="CampoLabelObligatorios" for="imagen" value="Imagen: "  />
                                    </h:column>      
                                    <p:fileUpload value="#{eventoController.file}" mode="simple"/>
                                    
                                    <p:button outcome="principal" value="Volver" style="background: #22419A;color:#FFFFFF;font-style: italic" > </p:button>
                                    <p:commandButton ajax="false"  update="nuevoEvento" action="#{eventoController.guardarEvento()}" actionListener="#{eventoController.upload()}" process="@form" value="Registrar" 
                                                     style="background: #22419A;color:#FFFFFF;font-style: italic" 
                                                     />
                                </h:panelGrid>

                            </h:form>
                        </p:panelGrid>
                    </h:form>

                </div>

            </ui:define>
        </ui:composition>
    </body>
</html>
