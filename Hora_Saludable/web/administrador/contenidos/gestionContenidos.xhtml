<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">
            
            <ui:define name="titulo">
                Gestión de contenidos
            </ui:define>

            <ui:define name="title">
                Gestión de Contenidos
            </ui:define>
            
            <ui:define name="body">
                <!--<br></br><h1> Aqui va el contenido </h1>-->
                <p:contentFlow value="#{imagesView.images}" var="image">
                <p:graphicImage name="../../resources/img/imagenSalud/salud#{image}" styleClass="content" />
                    <div class="caption" style="high:400px">#{image}
                        <div>
                             <p:button outcome="album" value="Editar albúm" icon="ui-icon-star" disabled="false">
                                <f:param name="editaAlbum" />
                            </p:button>
                        </div>
                    </div>
                </p:contentFlow>
                <br/><br/>
                <h:form>
                    <p:growl autoUpdate="true"/>

                    <p:panelMenu style="width:200px; float: right">
                        <p:submenu label="Gestión de Eventos">
                            <p:menuitem value="Agregar evento" ajax="false" outcome="agregarEvento"/> 
                            <p:menuitem value="Editar evento" ajax="false" outcome="editarEvento"/> 
                            <p:menuitem value="Eliminar evento" ajax="false" outcome="eliminarEvento"/> 
                        </p:submenu>


                        <p:submenu label="Gestion de noticias">
                            <p:menuitem value="Nueva Noticia"  ajax="false" outcome="nuevaNoticia" icon="ui-icon-close"/>
                            <p:menuitem value="Listar Noticias" outcome="listarNoticias" ajax="false" icon="ui-icon-close"/>
                        </p:submenu>

                        <p:submenu label="Reglamento"  >
                            <p:menuitem value="Ver Reglamento" outcome="reglamentoPrincipal" ajax="false"/>
                            <p:menuitem value="Editar Reglamento" outcome="reglamento" ajax="false"/>
                        </p:submenu>

                        <p:submenu label="Quienes somos">
                            <p:menuitem value="Ver Quienes Somos" outcome="quienesSomosPrincipal" ajax="false" />
                            <p:menuitem value="Editar Quienes Somos" outcome="quienesSomos" ajax="false" />
                        </p:submenu>

                    </p:panelMenu>
                    
                    <p:dataTable style="width:700px; float: left" var="car" value="#{dtBasicView.cars}" rowStyleClass="#{car.year le 1990 ? 'old' : null}">
                        <p:column headerText="Hora">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Lunes">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Martes">
                            <h:outputText value="#{car.brand}" />
                        </p:column>

                        <p:column headerText="Miercoles">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                        
                        <p:column headerText="Jueves">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                        
                        <p:column headerText="Viernes">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                        
                        <p:column headerText="Sabado">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                    </p:dataTable>
                    
                    <p:button style="margin-top: 20px;" outcome="horario" value="Editar Horario" icon="ui-icon-star" disabled="false">
                        <f:param name="editaHorario" />
                    </p:button>
                  
                </h:form>                
            </ui:define>

        </ui:composition>

    </body>
</html>
