<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Nueva Noticia
            </ui:define>

            <ui:define name="title">

            </ui:define>

            <ui:define name="body" >
                <h:form id="form" enctype="multipart/form-data">

                    <p:panelMenu style="width:200px; float: right">
                        <p:submenu label="GestiÃ³n de Noticias">
                            <p:menuitem value="Listar Noticias" outcome="listarNoticias" ajax="false"/>
                            <p:menuitem value="Nueva  Noticia" outcome="nuevaNoticia" ajax="false"/>
                        </p:submenu>
                    </p:panelMenu>

                    <p:panelGrid  style="width: 60%;" columns="1">
                        <f:facet name="header">
                            <H1>Nueva noticia</H1>
                        </f:facet>
                        <h:form id="nuevaNoticia">

                            <h:panelGrid id="info" columns="2" >

                                <h:outputLabel  for="visible" value="Mostrar noticia: " />
                                <h:selectBooleanCheckbox id="visible" value="#{noticiaController.visible}"  />
                                <h:outputLabel for="titulo" value="*Titulo: "  />
                                <h:inputText id="titulo" requiredMessage="Es necesario de que introduzca el Titulo de la noticia" value="#{noticiaController.titulo}" required="true" size="65" />
                                <h:outputLabel for="contenido" value="*Noticia: "  />
                                <h:inputTextarea id="contenido" requiredMessage="Es necesario que ingrese el contenido de la noticia" required="true" value="#{noticiaController.contenido}" rows="15" cols="79"/>
                                <h:outputLabel for="imagen" value="Imagen:"  />

                                <p:fileUpload value="#{noticiaController.file}" mode="simple"/>
                                <p:button outcome="principal" value="Voler" style="float:left" ></p:button>
                                <p:commandButton ajax="false" update="nuevaNoticia" action="#{noticiaController.guardarNoticia}" actionListener="#{noticiaController.upload}" process="@form" value="Registrar" />
                                
                            </h:panelGrid>-

                            <p:growl id="messages2" showDetail="true" />


                        </h:form>
                    </p:panelGrid>





                    <p:dialog header="Informacion de Noticias" widgetVar="noticias" modal="true" showEffect="blind" hideEffect="explode" resizable="true">
                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{DataListView.selectedNoticia}" columnClasses="label,value">
                                <h:outputText value="Titulo:" />
                                <h:outputText value="#{DataListView.selectedNoticia.titulo}" />
                                <h:outputText value="Contenido" />
                                <h:outputText value="#{DataListView.selectedNoticia.contenido}" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>





              


            </ui:define>




        </ui:composition>

    </body>
</html>
