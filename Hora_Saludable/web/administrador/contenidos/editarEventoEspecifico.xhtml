<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Evento a editar
            </ui:define>

            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>

            <ui:define name="title">
            </ui:define>

            <ui:define name="body">
                <h:form id="form">
                    <p:panelMenu style="width:200px; float: right">
                        <p:submenu label="GestiÃ³n de eventos">
                            <p:menuitem value="Agregar Evento" outcome="agregarEvento" ajax="false"/>
                            <p:menuitem value="Eliminar Evento" outcome="eliminarEvento" ajax="false"/>

                        </p:submenu>
                    </p:panelMenu>

                    <p:panelGrid  style="width: 60%;" columns="1" >

                        <f:facet name="header">
                            <H1>Editar Evento</H1>
                        </f:facet>


                        <p:messages id="messages" />
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="*Nombre: "  />
                            <p:inputText id="nombreEvento" required="true" size="80" value="Competencia de Atletismo"/>

                            <p:outputLabel value="*Lugar: " />
                            <p:inputText id="lugarEvento" required="false" size="80" value="CDU Tulcan"/>
                            
                            <p:outputLabel  value="*Fecha: " />
                            <p:calendar id="fechaEvento"  pattern="dd-MM-yyyy" mask="true" size ="80"/>

                            <p:outputLabel  value="Descripcion: " />         
                            <p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}" width="600" />

                            <h:form>           
                                <p:growl id="message" showDetail="true" />
                                <p:commandButton value="Guardar" actionListener="#{dialogView.destroyWorld}" update="message">
                                    <p:confirm header="Confirmacion" message="Evento editado con exito!!!" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                    <p:button value="Aceptar" outcome="gestionContenidos" style="float:right; right: 25%"/>                                  
                                </p:confirmDialog>
                            </h:form>
                            <p:button outcome="gestionContenidos" value="Volver" style="float:right; right: 88%" ></p:button>
                        </h:panelGrid>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
