<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Evento a editar
            </ui:define>

            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>

            <ui:define name="title">
            </ui:define>

            <ui:define name="body" >
                <h:form id="form">
                    <p:panelMenu style="width:200px; float: right">
                        <p:submenu label="GestiÃ³n de eventos">
                            <p:menuitem value="Editar Evento" outcome="editarEvento" ajax="false"/>
                            <p:menuitem value="Eliminar Evento" outcome="eliminarEvento" ajax="false"/>

                        </p:submenu>
                    </p:panelMenu>

                    <p:panelGrid  style="width: 60%;" columns="1" >

                        <f:facet name="header">
                            <H1>Nuevo Evento</H1>
                        </f:facet>

                        <p:messages id="messages" />
                        
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="Nombre: "  />
                                <p:inputText id="nombreEvento" required="true" size="80" value="#{eventoVerEditarController.evento.evetitulo}"/>

                                <p:outputLabel value="Lugar: " />
                                <p:inputText id="lugarEvento" required="false" size="80" value="#{eventoVerEditarController.evento.evelugar}"/>

                                <p:outputLabel  value="Fecha: " />
                                <p:calendar id="fechaEvento"  pattern="dd-MM-yyyy" mask="true" size ="80" value="#{eventoVerEditarController.evento.evefechaevento}"/>

                                <p:outputLabel  value="Descripcion: " />         
                                <p:editor id="editor" widgetVar="editorWidget" controls=" " value="#{eventoVerEditarController.evento.evecontenido}" width="600" />

                            </h:panelGrid>

                            <br/>
                            <h:panelGrid columns="2" >
                                <h:form>  
                                    <p:growl id="message" showDetail="true" />
                                    <p:commandButton value="Guardar" action="#{eventoVerEditarController.actualizarEvento()}" ></p:commandButton>
                                    

                                    <p:button outcome="editarEvento" value="Cancelar" style="float:right" ></p:button>

                                </h:form>
                            </h:panelGrid>

                        
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
