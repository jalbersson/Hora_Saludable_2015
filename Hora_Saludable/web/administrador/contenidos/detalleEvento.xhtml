<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
               Detalle del evento
            </ui:define>

            <ui:define name="title">

            </ui:define>
            
            <ui:define name="body">
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <p:fieldset legend="Detalles del evento" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="4">
                            <p:graphicImage height="200px" width="200px" library="img/imagenesEventos" name="#{eventoVerEditarController.evento.eveimagen}" />
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:form id="form">
                                        <p:panelGrid style="text-align:left; width:100%;" styleClass="panelgrid"  id="panel">
                                                                      
                                             
                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel class="CampoLabel" value="Evento :"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel value="#{eventoVerEditarController.evento.evetitulo}"/>
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel class="CampoLabel" value="Lugar :"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel value="#{eventoVerEditarController.evento.evelugar}"/>
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel class="CampoLabel" value=" Fecha de evento :"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel value="#{eventoVerEditarController.evento.evefechaevento}"/>
                                                </p:column>
                                            </p:row>
                           
                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel class="CampoLabel" value=" Descripcion :"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel value="#{eventoVerEditarController.evento.evecontenido}"/>
                                                </p:column>
                                            </p:row>
                                                                     
                                        </p:panelGrid>                            
                                    </h:form>    

                                    
                                </h:panelGrid>
                            </p:outputPanel>
                            <p:link outcome="principal" value="Ir a inicio"> </p:link>
                            <p:link outcome="listarEventos" value="Ir a listar eventos"> </p:link>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
