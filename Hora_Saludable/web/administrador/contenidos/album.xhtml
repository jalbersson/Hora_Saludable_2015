<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Álbum
            </ui:define>

            <ui:define name="title">
                <div class="tituloContenido">
                    <br></br>
                    Editar Álbum
                    <br></br>
                </div>
            </ui:define>

            <ui:define name="body">
                <ui:include src="/ventanaEfectodeCarga.xhtml"/>
                <h:form id="form"  enctype="multipart/form-data">
                    
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="principal.xhtml" />  
                        <p:menuitem value="Editar Álbum" url="" />    
                    </p:breadCrumb>
                    
                    <div>
                        <h2 style="color: #22419A">Imagenes cargadas previamente:</h2>
                        <h3 style="color: #22419A; float: left">Para eliminar las imagenes basta con dar click en el siguiente botón, ubicado en la parte de abajo de cada imagen: </h3>
                        <p:commandButton value="Disabled" id="disabled" disabled="false" style="height: 30px; width: 30px; margin-left: 40px" icon="ui-icon-trash"/>                         

                        <p:ring id="basic" value="#{imagenController.images}" var="image">
                            <p:outputPanel style="text-align: center;" layout="block">                            
                                <h:graphicImage name="/img/imagenSalud/#{image}" style="height: 100px; width: 150px; border: 2px solid #22419A" />
                                <p:commandButton ajax="false"  update=":album" action="#{imagenController.eliminarImagen(image)}" process="@form" value="Subir Imagen" 
                                                 style="height: 30px; width: 30px; margin-left: 40px" icon="ui-icon-trash"/>   
                            </p:outputPanel>
                        </p:ring>

                    </div>
                    <br/><br/><br/><br/><br/><br/><br/><br/>
                    <div>
                        <h2 style="color: #22419A">Cargar nuevas imagenes en esta área: </h2>      
                        
                        <h3 style="color: #22419A"> <strong style="color: red">*</strong> Cargar imagen aqui:</h3>     

                        <p:fileUpload style="color:red" value="#{imagenSubirController.file}" mode="simple"/>
                        
                    </div>
                    <br/><br/><br/>
                    <div>
                        <p:commandButton ajax="false"  update="nuevaNoticia" action="#{imagenSubirController.upload()}" process="@form" value="Subir Imagen" 
                                         style="background: #22419A;color:#FFFFFF;font-style: italic"/>
                        
                        <p:commandButton ajax="false"  update="nuevaNoticia" action="principal" process="@form" value="Salir" 
                                         style="background: #22419A;color:#FFFFFF;font-style: italic"/>                   


                        <p:growl autoUpdate="true"/>
                    </div>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
