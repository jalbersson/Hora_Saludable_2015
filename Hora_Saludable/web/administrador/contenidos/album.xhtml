<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">
            
            <ui:define name="titulo">
                Gestión de contenidos
            </ui:define>

            <ui:define name="title">
                Gestión de Contenidos
            </ui:define>
            
            <ui:define name="body">
                <br></br><h1> Editar Albúm... </h1>

                <h:form>
                    
                    <h:form>
                    <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="true" update="messages" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                    <p:growl id="messages" showDetail="true" />
                    
                    <br/><br/>
                    
                    <p:button style="margin-top: 20px; " value="Salir" icon="ui-icon-star" disabled="false">
                        <f:param name="editaHorario" />
                    </p:button>
                    
                </h:form>
                    
                    <p:growl autoUpdate="true"/>
                  
                </h:form>                
            </ui:define>

        </ui:composition>

    </body>
</html>
