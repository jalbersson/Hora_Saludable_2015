<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">
            
            <ui:define name="titulo">
                Gestión de contenidos
            </ui:define>

            <ui:define name="title">
                Gestión de Contenidos
            </ui:define>
            
            <ui:define name="body">
                <br></br><h1> Editar Albúm... </h1>

                <h:form>
                    <h2 style="margin-top: 0">Imagenes cargadas previamente:</h2>
                    <p:lightBox styleClass="imagebox" id="lighbox1">  
                        <h:outputLink value="../../resources/img/imagenSalud/salud1.jpg" title="Salud 1">  
                            <h:graphicImage name="/img/imagenSalud/salud1.jpg" id="nature1" style="height: 77px; width: 100px" />  
                            
                            <p:button outcome="album" value="-" icon="ui-icon-star" disabled="false">
                                <f:param name="eliminarHorario" />
                            </p:button>
                            
                        </h:outputLink>

                        <h:outputLink value="../../resources/img/imagenSalud/salud2.jpg" title="Salud 2">  
                            <h:graphicImage name="/img/imagenSalud/salud2.jpg" id="nature2" style="height: 77px; width: 100px" />  
                            
                            <p:button outcome="album" value="-" icon="ui-icon-star" disabled="false">
                                <f:param name="eliminarHorario" />
                            </p:button>
                        </h:outputLink>

                        <h:outputLink value="../../resources/img/imagenSalud/salud3.jpg" title="Salud 3">  
                            <h:graphicImage name="/img/imagenSalud/salud3.jpg" id="nature3" style="height: 77px; width: 100px" />  
                            
                            <p:button outcome="album" value="-" icon="ui-icon-star" disabled="false">
                                <f:param name="eliminarHorario" />
                            </p:button>
                        </h:outputLink>

                        <h:outputLink value="../../resources/img/imagenSalud/salud4.jpg" title="Salud 4">  
                            <h:graphicImage name="/img/imagenSalud/salud4.jpg" id="nature4" style="height: 77px; width: 100px" />  
                            
                            <p:button outcome="album" value="-" icon="ui-icon-star" disabled="false">
                                <f:param name="eliminarHorario" />
                            </p:button>
                        </h:outputLink>
                    </p:lightBox>
                    
                    <br/><br/>
                    
                    <h2 style="margin-top: 0">Cargar nuevas imagenes en esta área: </h2>
                    <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" label="Agregar a la lista" cancelLabel="Cancelar" uploadLabel="Guardar cambios" mode="advanced" dragDropSupport="true" update="messages" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                    <p:growl id="messages|" showDetail="true" />

                    <p:button style="margin-top: 15px; " outcome="gestionContenidos" value="Salir" icon="ui-icon-star" disabled="false">
                        <f:param name="editaHorario" />
                    </p:button>

                    
                    <p:growl autoUpdate="true"/>
                  
                </h:form>                
            </ui:define>

        </ui:composition>

    </body>
</html>
