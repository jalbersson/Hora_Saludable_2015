<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Álbum
            </ui:define>

            <ui:define name="title">
                <div class="tituloContenido">
                    <br></br>
                    Editar Álbum
                    <br></br>
                </div>
            </ui:define>

            <ui:define name="body">

                <h:form>
                    <div>
                        <h2 style="color: #22419A">Imagenes cargadas previamente:</h2>

                        <p:ring id="basic" value="#{imagenController.images}" var="image">
                            <p:outputPanel style="text-align: center;" layout="block">                            
                                <h:graphicImage name="/img/imagenSalud/#{image}" style="height: 100px; width: 150px; border: 2px solid #22419A" />
                                <p:button outcome="album" value="" style="height: 30px; width: 30px; margin-left: 40px" icon="ui-icon-trash" disabled="false"/>
                            </p:outputPanel>
                        </p:ring>

                    </div>
                    <br/><br/><br/><br/><br/><br/><br/><br/>
                    <div>
                        <h2 style="color: #22419A">Cargar nuevas imagenes en esta área: </h2>
                        
                        <p:fileUpload  fileUploadListener="#{imagenController.cargarFoto}" mode="advanced" dragDropSupport="false" label="Cargar" auto="true" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                        <p:commandLink action="#{imagenController.actualizarFoto()}" style="color:blue;"  value="Aceptar"/>

                        <p:growl id="messages" showDetail="true" />

                        <br/><br/>
                        <p:button style="margin-top: 15px; " outcome="principal" value="Salir" icon="ui-icon-star" disabled="false">
                            <f:param name="editaHorario" />
                        </p:button>


                        <p:growl autoUpdate="true"/>
                    </div>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
