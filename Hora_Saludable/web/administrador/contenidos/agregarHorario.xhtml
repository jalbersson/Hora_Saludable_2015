<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Agregar Horario
            </ui:define>

            <ui:define name="title">
                <div class="tituloContenido">
                    <br></br>
                    Agregar Horario
                    <br></br>
                </div>
            </ui:define>

            <ui:define name="body">
                <h:form id="form" style="">

                    <p:panelGrid  style="width: 80%; margin-left: 20px" columns="1" >

                        <p:messages style="border: none" id="messages" />
                        <h:panelGrid columns="2" >
                            <p:outputLabel style="font-weight: bold " value="* Titulo: " />
                            <p:inputText style="margin: 5px" id="tituloEvento" value="#{agregarHorarioController.titulo}" required="true" size="60" requiredMessage="Introduzca titulo del horario." />
                        </h:panelGrid>   

                        <p:editor id="editor" widgetVar="editorWidget" value="#{agregarHorarioController.cont}" width="870" height="400" />

                    </p:panelGrid>

                    <br/>
                    <p:commandButton ajax="false" action="#{agregarHorarioController.crearHorario()}" process="@form" value="Registrar" 
                                     style="width: 110px; background: #22419A;color:#FFFFFF;font-style: italic; margin-right: 80px; margin-left: 20px" />  
                    
                    <p:commandButton ajax="false" action="principal" value="Volver" 
                                     style="width: 110px; background: #22419A;color:#FFFFFF;font-style: italic; margin-right: 80px" />
                    
                    <p:commandButton ajax="false" action="#{agregarHorarioController.limpiar()}" process="@form" value="Limpiar" 
                                     style="width: 110px; background: #22419A;color:#FFFFFF;font-style: italic; margin-right: 80px" />

                    <p:commandButton ajax="false" action="#{agregarHorarioController.insertarFila()}" process="@form" value="Insertar Fila" 
                                     style="width: 110px; background: #22419A;color:#FFFFFF;font-style: italic; margin-right: 80px" />

                    <p:commandButton ajax="false" action="#{agregarHorarioController.eliminarFila()}" process="@form" value="Eliminar Fila" 
                                     style="width: 110px; background: #22419A;color:#FFFFFF;font-style: italic" />

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
