<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Hora Saludable: Lista Noticias
            </ui:define>

            <ui:define name="title">

            </ui:define>

            <ui:define name="body" >
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="principal.xhtml" />    
                        <p:menuitem value="Noticias" url="listarNoticias.xhtml" />                        
                     
                    </p:breadCrumb>
                </h:form>


                <p:spacer height="10"/>
                <div class="tituloContenido">
                    Noticias
                </div>



                <div class="wrap" style="width: 90%;">    

                    <h:form>
                        <p:dataTable var="noticia" value="#{listarNoticiasController.obtenerNoticias()}" rows="10" 
                                     paginator="true" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <p:column headerText="Titulo">
                                <p:link value="#{noticia.nottitulo}" outcome="detalleNoticia?noticiaId=#{noticia.notid}" style="font-weight: bold; color: #22419A" />
                            </p:column>

                            <p:column headerText="Fecha publicaciÃ³n">
                                <h:outputText value="#{noticia.notfechapublicacion}" />
                            </p:column>

                            <p:column headerText="Noticia">
                                <p align="justify">
                                    <h:outputText value="#{noticia.notcontenido}" />
                                </p>

                            </p:column>


                            <p:column headerText="Accion" style="text-align: center">
                                <p:row>
                                    <p:button outcome="editarNoticia?id=#{noticia.notid}" value="Editar" style="background: #22419A;color:#FFFFFF;font-style: italic; width: 100px"/>
                                </p:row>
                                <br></br><br></br>
                                <p:row>
                                    <p:button outcome="eliminarNoticia?id=#{noticia.notid}" value="Eliminar" style="background: #22419A;color:#FFFFFF;font-style: italic; width: 100px"/>
                                </p:row>
                            </p:column>    


                        </p:dataTable> 
                    </h:form>  

                    <br></br>
                    <p:button outcome="principal" value="Volver" style="background: #22419A;color:#FFFFFF;font-style: italic; " > </p:button>

                </div>

            </ui:define>

        </ui:composition>
    </body>
</html>
