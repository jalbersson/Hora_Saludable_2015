<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Reglamento
            </ui:define>

            <ui:define name="title">
                Reglamento
            </ui:define>

            <ui:define name="body">
                Editar
                <h:form>           
                    <p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}" width="600" />

                    <h:panelGrid columns="2" style="margin-top: 10px">
                        <h:form>           
                            <p:growl id="message" showDetail="true" />

                            <p:commandButton value="Guardar" actionListener="#{dialogView.destroyWorld}" update="message">
                                <p:confirm header="Confirmacion" message="Esta seguro?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                 <p:button outcome="principal" value="Si" style="float:right" />
                                 <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:form>
                        <p:button outcome="principal" value="Volver" style="float:right" />

                    </h:panelGrid>

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <h:outputText id="display" value="#{editorView.text}" escape="false" />
                    </p:dialog>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
