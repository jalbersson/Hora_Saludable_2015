<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">


            <ui:define name="titulo">
                Hora Saludable: Editar Noticia
            </ui:define>

            <ui:define name="title">
                <div class="tituloContenido">
                    <br></br>
                        Noticia nueva 
                    <br></br>
                </div>
            </ui:define>

            <ui:define name="body" >
                <div class="wrap" style="width: 63%;">

                    <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" value="*"/>
                    <h:outputLabel class="CampoLabelObligatorios" value=" Campos Obligatorios" />

                    <h:form id="form"  enctype="multipart/form-data">
                        <p:growl id="messages2" showDetail="true" />
                        <p:panelGrid columns="2">

                            <h:form id="nuevaNoticia">
                                <h:panelGrid id="info" columns="2" >
                                    <h:column>
                                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red; width: 2%" value="*"/>
                                        <h:outputLabel class="CampoLabelObligatorios" for="titulo" value="Titulo: "  />
                                    </h:column>
                                    <h:inputText id="titulo" requiredMessage="Es necesario de que introduzca el Titulo de la noticia" value="#{verEditarNoticiaController.noticia.nottitulo}" required="true" size="65" style="width: 100%" />
                                    <h:column>
                                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red; width: 2%" value="*"/>
                                        <h:outputLabel class="CampoLabelObligatorios" for="contenido" value="Noticia: "  />
                                    </h:column>
                                    <h:inputTextarea id="contenido" requiredMessage="Es necesario que ingrese el contenido de la noticia" required="true" value="#{verEditarNoticiaController.noticia.notcontenido}" rows="15" cols="65" style="width: 99%"/>

                                    <p:button outcome="principal" value="Volver"
                                              style="background: #22419A;color:#FFFFFF;font-style: italic" >
                                    </p:button>
                                    <p:commandButton ajax="false" update="nuevaNoticia" action="#{verEditarNoticiaController.actualizarNoticia()}"  process="@form" value="Guardar" 
                                                     style="background: #22419A;color:#FFFFFF;font-style: italic"/>
                                </h:panelGrid>
                            </h:form>
                        </p:panelGrid>



                        <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                            <h:outputText id="infgoNoticia" value="La noticia ha sido guardada exitosamente" escape="false" />
                        </p:dialog>


                    </h:form>





                </div>
            </ui:define>




        </ui:composition>

    </body>
</html>
