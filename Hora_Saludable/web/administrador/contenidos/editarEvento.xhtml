<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Editar Evento
            </ui:define>

            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>

            <ui:define name="title">

            </ui:define>
                
            <ui:define name="body">
                
                <h:form>
                        <p:panelMenu style="width:20%; float: right;">
                        <p:submenu label="Gestión de eventos">
                            <p:menuitem value="Agregar Evento" outcome="agregarEvento" ajax="false"/>
                            <p:menuitem value="Eliminar Evento" outcome="eliminarEvento" ajax="false"/>
                        </p:submenu>
                    </p:panelMenu>
                    
                </h:form>
                
                <p:panelGrid columns="1" style="width: 75%; float:left;">
                    
                <f:facet name="header">
                    <H1>Editar Evento</H1>
                </f:facet>    
                    
                <h:form>
                    <p:dataTable var="evento_de_lista" value="#{eventoController.eventos}" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                        
                        <p:column headerText="Titulo">
                            <h:outputText value="#{evento_de_lista.evetitulo}" />
                        </p:column>
                        
                        <p:column headerText="Lugar">
                            <h:outputText value="#{evento_de_lista.evelugar}" />
                        </p:column>
                        
                        <p:column headerText="Fecha de evento">
                            <h:outputText value="#{eventoController.convertToJavaDate(evento_de_lista.evefechaevento)}" />
                        </p:column>
                        
                        <p:column headerText="Fecha de publicacion">
                            <h:outputText value="#{eventoController.convertToJavaDate(evento_de_lista.evefechapublicacion)}" />
                        </p:column>
                        
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{evento_de_lista.evecontenido}" />
                        </p:column>
                        
                        <p:column headerText="Accion">
                            <p:commandButton value="Editar" action="#{eventoController.mostrarEventoEditar(evento_de_lista)}">
                                
                            </p:commandButton>
                        </p:column>    
                        
                        <!--p:column headerText="Accion">
                           <p:growl id="message" showDetail="true" />
                                <p:commandButton value="Eliminar" actionListener="#//{dialogView.destroyWorld}" update="message">
                                    <p:confirm header="Confirmacion" message="¿Esta seguro que desea eliminar este evento?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                    <p:button outcome="gestionContenidos" value="Si" style="float:left; " />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"/>                                 
                                </p:confirmDialog>
                        </p:column-->
                    </p:dataTable> 
                </h:form>  
                
    
                </p:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
