<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Hora Saludable: Lista Eventos
            </ui:define>

            <ui:define name="title">
                <div class="tituloContenido">
                    <br></br>
                        Eventos 
                    <br></br>
                </div>
            </ui:define>

            <ui:define name="body" >
                <div class="wrap" style="width: 90%;">    
                    
                <h:form>
                    <p:dataTable var="evento_de_lista" value="#{eventoController.eventos}" rows="10" 
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                        
                        <p:column headerText="Titulo">
                            <h:outputText value="#{evento_de_lista.evetitulo}" />
                        </p:column>
                        
                        <p:column headerText="Lugar">
                            <h:outputText value="#{evento_de_lista.evelugar}" />
                        </p:column>
                        
                        <p:column headerText="Fecha de evento">
                            <h:outputText value="#{eventoController.convertToJavaDate(evento_de_lista.evefechaevento)}" />
                        </p:column>
                        
                        <p:column headerText="Fecha de publicacion">
                            <h:outputText value="#{eventoController.convertToJavaDate(evento_de_lista.evefechapublicacion)}" />
                        </p:column>
                        
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{evento_de_lista.evecontenido}" />
                        </p:column>
                        
                        <p:column headerText="Accion">
                            <h:button value="Editar" outcome="#{eventoController.mostrarEventoEditar(evento_de_lista)}" />
                              
                            
                        </p:column>    
                        
                        
                    </p:dataTable> 
                </h:form>  
                
    
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
