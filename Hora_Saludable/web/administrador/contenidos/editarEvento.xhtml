<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Editar Evento
            </ui:define>

            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>

            <ui:define name="menuprincipal">

            </ui:define>

            <ui:define name="title">

            </ui:define>
                
            <ui:define name="body">
                <p:panelGrid columns="2">
                    
                <h:form>
                    <p:dataTable var="evento" value="#{dtPaginatorView.eventos}" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{evento.nombre}" />
                        </p:column>

                        <p:column headerText="Lugar">
                            <h:outputText value="#{evento.lugar}" />
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="#{evento.fecha}" />
                        </p:column>

                        <p:column headerText="Descripcion">
                            <h:outputText value="#{evento.descripcion}" />
                        </p:column>
                        
                        <p:column headerText="Edicion">
                            <p:button outcome="editarEventoEspecifico" value="Editar" style="float:right; right: 25%"/>
                        </p:column>
                    </p:dataTable>
                </h:form>  
                
                <h:form>
                        <p:panelMenu style="width:200px; float: right">
                        <p:submenu label="GestiÃ³n de eventos">
                            <p:menuitem value="Agregar Evento" outcome="agregarEvento" ajax="false"/>
                            <p:menuitem value="Eliminar Evento" outcome="eliminarEvento" ajax="false"/>
                        </p:submenu>
                    </p:panelMenu>
                    
                </h:form>    
                </p:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
