<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                QuienesSomosPrincipal
            </ui:define>

            <ui:define name="title">

            </ui:define>

            <ui:define name="body">
                <h:form>
                    <p:panelMenu style="width:200px; float: right">
                        <p:submenu label="Gestión de Eventos">
                            <p:menuitem value="Agregar evento" ajax="false" outcome="agregarEvento"/> 
                            <p:menuitem value="Editar evento" ajax="false" outcome="editarEvento"/> 
                            <p:menuitem value="Eliminar evento" ajax="false" outcome="eliminarEvento"/> 
                        </p:submenu>


                        <p:submenu label="Gestion de noticias">
                            <p:menuitem value="Nueva Noticia"  ajax="false" outcome="nuevaNoticia" icon="ui-icon-close"/>
                            <p:menuitem value="Listar Noticias" outcome="listarNoticias" ajax="false" icon="ui-icon-close"/>
                        </p:submenu>

                        <p:submenu label="Reglamento"  >
                            <p:menuitem value="Ver Reglamento" outcome="reglamentoPrincipal" ajax="false"/>
                            <p:menuitem value="Editar Reglamento" outcome="reglamento" ajax="false"/>
                        </p:submenu>

                        <p:submenu label="Quienes somos">
                            <p:menuitem value="Ver Quienes Somos" outcome="quienesSomosPrincipal" ajax="false" />
                            <p:menuitem value="Editar Quienes Somos" outcome="quienesSomos" ajax="false" />
                        </p:submenu>

                    </p:panelMenu>

                </h:form>
                <h:form>
                    <p:growl autoUpdate="true"/>

                    <div style="height:500px">
                        <h:form>
                            <p:growl id="msgs" showDetail="true" />

                            <p:dashboard id="board" model="#{dashboardView.model}" >
                                <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />

                                <p:panel id="mision" header="Misión" style="height:250px;width: 300px;font-size: 20px" >
                                    <h:outputText style="font-size: 14px" value="#{quienesSomos.devMision()}" />
                                </p:panel>

                                <p:panel id="experiencia" header="Vision" style="height:250px;width: 300px;font-size: 20px">
                                    <h:outputText style="font-size: 14px" value="#{quienesSomos.devVision()}"  />
                                </p:panel>
                                <p:panel id="equipo" header="Responsables" style="height:250px;width: 300px;font-size: 20px">
                                    <h:outputText style="font-size: 14px"  value="#{quienesSomos.devEquipo()}" />
                                </p:panel>
                                <p:panel id="reglamento" header="Reglamento" style="height:250px;width: 300px;font-size: 15px">

                                    <p:link outcome="reglamentoPrincipal" value="Ver Reglamento">

                                    </p:link>
                                </p:panel>


                            </p:dashboard>

                            <div style="clear:both" />
                            <h:panelGrid columns="2" style="margin-top: 10px">
                                
                                <p:button outcome="principal" value="Volver" style="float:right" />
                            </h:panelGrid>
                        </h:form>


                    </div>



                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
