<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">
            <ui:define name="titulo">
                Hora Saludable
            </ui:define>
            <ui:define name="title">
            </ui:define>
            <ui:define name="body">
                <ui:include src="/ventanaEfectodeCarga.xhtml"/>

                <ui:include src="componentes/submenu.xhtml"/>

                <div style="margin-left: 200px;margin-top: 10px;" >
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Inicio" outcome="/usuario/contenidos/principal" />                              

                        </p:breadCrumb>
                    </h:form>
                    <div class="tituloContenido">Eventos</div>                    
                    <ui:include src="/ventanaEfectodeCarga.xhtml"/>                   

                    <p:panel  toggleable="false">
                         <p:commandButton  value="Nuevo Evento" class="botonAzul" 
                                          action="#{eventosController.nuevoEvento()}"
                                           style="background: #22419A;color:#FFFFFF;width:170px; height: 30px; float: right"
                                           />
                         <br />
                         <br />
                         <br />
                        <h:form id="form1">
                            <p:dataTable var="eventoLista" value="#{eventosController.eventos}" rows="10" 
                                         paginator="true" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="Título" width="70%">
                                    <h:outputText value="#{eventoLista.evetitulo}"  />                                   
                                </p:column>

                                <p:column headerText="Fecha del evento">
                                    <h:outputText value="#{eventosController.convertToJavaDate(eventoLista.evefechaevento)}" />
                                </p:column>

                                <p:column headerText="Acciones">

                                    <p:commandLink title="Ver o Editar"   style="text-decoration: none;" action="#{eventosController.editarEvento(eventoLista)}">                                    
                                        <p:graphicImage style="width:25px;margin-left: 5px;" library="img/usuarios" name="ver.png"/>
                                    </p:commandLink>     
                                    <h:outputScript >
                                        function seguroEliminar(){
                                            if(confirm('Está seguro que desea eliminar el evento?'))
                                                return true;
                                            else
                                                return false;
                                        }
                                    </h:outputScript>  
                                    <p:commandLink id="eliminar" style="text-decoration: none;margin-left: 5px; " title="Eliminar" action="#{eventosController.eliminarEvento(eventoLista)}" onstart="return seguroEliminar();">                                    
                                        <p:graphicImage style="width:20px; " library="img/usuarios" name="eliminar.png"/>
                                    </p:commandLink>                                    
                                </p:column>    

                            </p:dataTable> 

                        </h:form>
                    </p:panel>

                </div>
                <div style="clear: both;"></div>                

            </ui:define>
        </ui:composition>
    </body>
</html>
