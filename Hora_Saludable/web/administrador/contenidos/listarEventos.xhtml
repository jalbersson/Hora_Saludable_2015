<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Hora Saludable: Lista Eventos
            </ui:define>

            <ui:define name="title">
                <div class="tituloContenido">
                    <br></br>
                        Eventos 
                    <br></br>
                </div>
            </ui:define>

            <ui:define name="body" >
                <ui:include src="/ventanaEfectodeCarga.xhtml"/>
                <div class="wrap" style="width: 90%;">    
                    
                <h:form>
                    <p:dataTable var="evento_de_lista" value="#{eventoController.eventos}" rows="10" 
                                 paginator="true" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                        
                        <p:column headerText="Titulo">
                            <p:link value="#{evento_de_lista.evetitulo}" outcome="#{eventoController.mostrarEvento(evento_de_lista)}" style="font-weight: bold; color: #22419A" />
                        </p:column>
                        
                        <p:column headerText="Lugar">
                            <h:outputText value="#{evento_de_lista.evelugar}" />
                        </p:column>
                        
                        <p:column headerText="Fecha de evento">
                            <h:outputText value="#{eventoController.convertToJavaDate(evento_de_lista.evefechaevento)}" />
                        </p:column>
                        
                        <p:column headerText="Fecha de publicacion">
                            <h:outputText value="#{eventoController.convertToJavaDate(evento_de_lista.evefechapublicacion)}" />
                        </p:column>
                        
                        <p:column headerText="Descripcion" width="30%">
                            <h:outputText value="#{evento_de_lista.evecontenido}" />
                        </p:column>
                        
                        <p:column headerText="Accion">
                            <p:row>
                                <p:button outcome="#{eventoController.mostrarEventoEditar(evento_de_lista)}" value="Editar" style="background: #22419A;color:#FFFFFF;font-style: italic; width: 100px" > </p:button>   
                            </p:row>
                            <br></br><br></br>
                            <p:row>
                                <p:commandButton value="Eliminar" action="#{eventoController.eliminarEvento(evento_de_lista)}" style="background: #22419A;color:#FFFFFF;font-style: italic; width:100px"/>
                            </p:row>
                        </p:column>    
                        
                        
                    </p:dataTable> 
                </h:form>  
                    <br></br>
                    <p:button outcome="principal" value="Volver" style="background: #22419A;color:#FFFFFF;font-style: italic; width: 100px" > </p:button>                       
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
