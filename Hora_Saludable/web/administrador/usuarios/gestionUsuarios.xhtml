<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Gestión Usuarios
            </ui:define>           

            <ui:define name="title">
                <div class="tituloContenido">
                    GESTIÓN DE USUARIOS
                </div>
                
            </ui:define>

            <ui:define name="body">
                
                <f:view>
                    <h:form>
                        <p:commandButton value="Registrar Nuevo Usuario" style="background:#22419A; 
                                         color: #FFFFFF;" onclick="PF('RegistrarUsuario').show();"/>                        
                        <p:dataTable var="libro" value="#{consultaEstudianteLibrosController.listadoLibros}"
                                     paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15">
                            
                            <p:column headerText="No. Identificacion">                                
                                    
                            </p:column> 
                            <p:column headerText="Nombres">
                                
                            </p:column>
                            <p:column headerText="Apellidos">
                                
                            </p:column> 

                        </p:dataTable>
                        <p:dialog   header="Registrar Usuario" showEffect="scale" modal="true"  widgetVar="RegistrarUsuario" width="650">
                    
                            
                        
                        </p:dialog>
                        
                        
                    </h:form>                    
                </f:view>               
            </ui:define>

        </ui:composition>

    </body>
</html>
