<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../../plantillas/frontEndAdministrador.xhtml">

            <ui:define name="titulo">
                Gestión Usuarios                
            </ui:define> 
            <ui:define name="title">
                                
            </ui:define>
            <ui:define name="body"> 
                <br/>
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" outcome="/administrador/contenidos/principal" />                              
                        <p:menuitem value="Gestion Usuarios" outcome="/administrador/usuarios/gestionUsuarios" />                                        
                    </p:breadCrumb>
                </h:form>
                <div class="tituloContenido">
                    GESTIÓN DE USUARIOS                    
                </div>
                <h:form id="seleccionarUsuarios">
                    <h:panelGrid columns="3"> 
                        <p:outputLabel styleClass="CampoLabel" value="Seleccione Tipo Usuario:" />                      
                        <p:selectOneMenu  id="tipoUsuario" style="width:150px;font-size: 15px;" required="true"
                                          requiredMessage="Seleccione un Tipo Usuario."
                                          valueChangeListener="#{mostrarUsuariosController.cambiarTipoUsuario}"
                                          >
                            <f:selectItem itemLabel="Seleccione.." itemValue="Seleccione" />
                            <f:selectItems value="#{mostrarUsuariosController.listaTiposdeUsuario}"
                                           var="usuarios" itemLabel="#{usuarios}" itemValue="#{usuarios}"/>
                            <p:ajax update=":tablasUsuarios"/>
                            <p:ajax onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"/>                                        
                        </p:selectOneMenu>                     
                        <p:commandButton  value="Registrar Nuevo Usuario" style="background:#22419A; 
                                         color: #FFFFFF; margin-left: 395px;" 
                                          action="#{registrarUsuarioController.abrirVentanaRegistrarUsuario()}"
                                          onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"/>
                    </h:panelGrid>
                </h:form>                   
                <p:separator/>
                <br/>
                <ui:include src="listarUsuarios.xhtml"/>
                <br/>
                <p:separator/>
                <ui:include src="/ventanaEfectodeCarga.xhtml"/>
                <ui:include src="ventanaRegistroUsuario.xhtml"/>
                <ui:include src="ventanaVerEditarUsuario.xhtml"/>
                
                <p:dialog modal="true" header="Confirmar" widgetVar="eliminarUsuario" closable="false">
                    <h:form>
                        <p:panelGrid style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column>
                                    <h:outputLabel style="color: red;" value="Esta Seguro desea Eliminar el Usuario? (solo se Eliminaran usuarios que no tengan Registros.)"/>
                                </p:column>                                
                            </p:row>
                            <p:row>
                                <p:column width="200px;">
                                    <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic;margin-left: 170px;" 
                                                     value="Aceptar" action="#{eliminarUsuario.eliminarUsuario()}"/>
                                    <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic; margin-left: 10px;" value="Cancelar" onclick="PF('eliminarUsuario').hide()"/>
                                </p:column>
                                
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
                    
                    <p:dialog modal="true" header="Error" widgetVar="noSePuedeEliminar" closable="false">
                    <h:form>
                        <p:panelGrid style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column>
                                    <h:outputLabel style="color: red;" value="solo se Eliminaran usuarios que no tengan Registros."/>
                                </p:column>                                
                            </p:row>
                            <p:row>
                                <p:column width="200px;">
                                    <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic;margin-left: 140px;" 
                                                     value="Aceptar" onclick="PF('noSePuedeEliminar').hide()"/>                                    
                                </p:column>
                                
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                    
                    
                </p:dialog>
                
                <p:dialog modal="true" header="Info" widgetVar="eliminacionCorrecta" closable="false">
                    <h:form>
                        <p:panelGrid style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column>
                                    <h:outputLabel style="color: blue;" value="Se ha eliminado el usuario."/>
                                </p:column>                                
                            </p:row>
                            <p:row>
                                <p:column width="200px;">
                                    <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic;margin-left: 150px;" 
                                                     value="Aceptar" onclick="PF('eliminacionCorrecta').hide()"/>                                    
                                </p:column>
                                
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                    
                    
                </p:dialog>
            </ui:define>
        </ui:composition>

    </body>
</html>
